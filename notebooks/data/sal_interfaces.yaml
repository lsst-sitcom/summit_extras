ATAOS_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://project.lsst.org/ts/sal_objects/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Enable ATAOS corrections.
      EFDB_Topic: ATAOS_command_enableCorrection
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Enable correction on all components.
        EFDB_Name: enableAll
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Enable correction in M1 (ignored if all).
        EFDB_Name: m1
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Enable correction in M2 (ignored if all).
        EFDB_Name: m2
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Enable hexapod correction (ignored if all)
        EFDB_Name: hexapod
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Enable focus correction (ignored if all)
        EFDB_Name: focus
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: "Enable focus correction based on atspectrograph (LATISS) optical\
          \ configuration (filter/grating/wavelength)\n            (ignored if all)"
        EFDB_Name: atspectrograph
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Apply focus and hexapod corrections during exposures? (default
          is no)
        EFDB_Name: moveWhileExposing
        IDL_Type: boolean
        Units: unitless
    - Description: Disable ATAOS corrections.
      EFDB_Topic: ATAOS_command_disableCorrection
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Disable all corrections.
        EFDB_Name: disableAll
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: If true, disable the m1 correction.
        EFDB_Name: m1
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: If true, disable the m2 correction.
        EFDB_Name: m2
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: If true, disable the hexapod correction.
        EFDB_Name: hexapod
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: If true, disable the focus correction.
        EFDB_Name: focus
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: "If true, Disable focus correction based on atspectrograph (LATISS)\n\
          \            optical configuration."
        EFDB_Name: atspectrograph
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Apply focus and hexapod corrections during exposures? (default
          is no)
        EFDB_Name: moveWhileExposing
        IDL_Type: boolean
        Units: unitless
    - Description: Apply ATAOS corrections for the specified az/el.
      EFDB_Topic: ATAOS_command_applyCorrection
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction (must be larger then 0).
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction (must be larger then 0).
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
    - Description: Apply offset to the AOS correction.
      EFDB_Topic: ATAOS_command_applyFocusOffset
      Subsystem: ATAOS
      item:
        Count: '1'
        Description: The offset from the focus to be set.
        EFDB_Name: offset
        IDL_Type: float
        Units: millimeter
    - Description: Set offset for specified correction to the specified value. Any
        pre-existing offset will be lost.
      EFDB_Topic: ATAOS_command_setCorrectionModelOffsets
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: "Name of the axis to apply offset. Must be one of m1, m2, x,\
          \ y, z, u, v.\n            This will override/zero out all other offsets\
          \ that may be applied."
        EFDB_Name: axis
        IDL_Size: '10'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Offset value. Unit depends on the axis.
        EFDB_Name: offset
        IDL_Type: float
        Units: unitless
    - Description: Add offset to the specified correction.
      EFDB_Topic: ATAOS_command_offset
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Add this offset to the hexapod correction in the x-direction.
        EFDB_Name: x
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Add this offset to the hexapod correction in the y-direction.
        EFDB_Name: y
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Add this offset to the hexapod correction in the z-direction.
        EFDB_Name: z
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Add this offset to the angle correction applied to the hexapod
          with respect to the hexapod x-axis.
        EFDB_Name: u
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Add this offset to the angle correction applied to the hexapod
          with respect to the hexapod  y-axis.
        EFDB_Name: v
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Add this offset to the angle correction applied to the hexapod
          with respect to the hexapod z-axis (Ignored).
        EFDB_Name: w
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Add this offset to the m1 correction.
        EFDB_Name: m1
        IDL_Type: float
        Units: Pa
      - Count: '1'
        Description: Add this offset to the  m2 correction.
        EFDB_Name: m2
        IDL_Type: float
        Units: Pa
    - Description: Reset offset for a specified correction.
      EFDB_Topic: ATAOS_command_resetOffset
      Subsystem: ATAOS
      item:
        Count: '1'
        Description: Name of the axis to reset offset. Must be one of m1, m2, x, y,
          z, u, v, all or empty. If empty, reset all.
        EFDB_Name: axis
        IDL_Size: '10'
        IDL_Type: string
        Units: unitless
    - Description: Set observation wavelength.
      EFDB_Topic: ATAOS_command_setWavelength
      Subsystem: ATAOS
      item:
        Count: '1'
        Description: The wavelength for which the focus to be set.
        EFDB_Name: wavelength
        IDL_Type: float
        Units: nanometer
ATAOS_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    SALEvent:
    - Description: ATAOS detailed state.
      EFDB_Topic: ATAOS_logevent_detailedState
      Subsystem: ATAOS
      item:
        Count: '1'
        Description: Integer state of the ATAOS activity. This is not an enumeration
          but a bitwise state.
        EFDB_Name: substate
        IDL_Type: byte
        Units: unitless
    - Description: Publish which ATAOS corrections are enabled.
      EFDB_Topic: ATAOS_logevent_correctionEnabled
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: M1 correction enabled.
        EFDB_Name: m1
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: M2 correction enabled.
        EFDB_Name: m2
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Hexapod correction enabled.
        EFDB_Name: hexapod
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Focus correction enabled.
        EFDB_Name: focus
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Focus correction for atspectrograph (LATISS) grating and filter
          selection enabled.
        EFDB_Name: atspectrograph
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Move hexapod and focus while exposing enabled.
        EFDB_Name: moveWhileExposing
        IDL_Type: boolean
        Units: unitless
    - Description: Indicates that the m1 correction started.
      EFDB_Topic: ATAOS_logevent_m1CorrectionStarted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Pressure correction applied to M1.
        EFDB_Name: pressure
        IDL_Type: float
        Units: Pa
    - Description: Indicates that the m1 correction completed.
      EFDB_Topic: ATAOS_logevent_m1CorrectionCompleted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Pressure correction applied to M1.
        EFDB_Name: pressure
        IDL_Type: float
        Units: Pa
    - Description: Indicates that the m2 corrections started.
      EFDB_Topic: ATAOS_logevent_m2CorrectionStarted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Pressure correction applied to M2.
        EFDB_Name: pressure
        IDL_Type: float
        Units: Pa
    - Description: Indicates that the m2 corrections completed.
      EFDB_Topic: ATAOS_logevent_m2CorrectionCompleted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Pressure correction applied to M2.
        EFDB_Name: pressure
        IDL_Type: float
        Units: Pa
    - Description: Indicates that the hexapod corrections started.
      EFDB_Topic: ATAOS_logevent_hexapodCorrectionStarted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Position correction applied to the hexapod in the optical x-direction.
        EFDB_Name: hexapod_x
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Position correction applied to the hexapod in the optical y-direction.
        EFDB_Name: hexapod_y
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Position correction applied to the hexapod in the optical z-direction.
        EFDB_Name: hexapod_z
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Angle correction applied to the hexapod with respect to the optical
          x-axis.
        EFDB_Name: hexapod_u
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Angle correction applied to the hexapod with respect to the optical
          y-axis.
        EFDB_Name: hexapod_v
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Angle correction applied to the hexapod with respect to the optical
          w-axis.
        EFDB_Name: hexapod_w
        IDL_Type: float
        Units: degree
    - Description: Indicates that the hexapod corrections completed.
      EFDB_Topic: ATAOS_logevent_hexapodCorrectionCompleted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Position correction applied to the hexapod in the optical x-direction.
        EFDB_Name: hexapod_x
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Position correction applied to the hexapod in the optical y-direction.
        EFDB_Name: hexapod_y
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Position correction applied to the hexapod in the optical z-direction.
        EFDB_Name: hexapod_z
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Angle correction applied to the hexapod with respect to the optical
          x-axis.
        EFDB_Name: hexapod_u
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Angle correction applied to the hexapod with respect to the optical
          y-axis.
        EFDB_Name: hexapod_v
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Angle correction applied to the hexapod with respect to the optical
          w-axis.
        EFDB_Name: hexapod_w
        IDL_Type: float
        Units: degree
    - Description: Indicates that focus corrections started.
      EFDB_Topic: ATAOS_logevent_focusCorrectionStarted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Focus correction.
        EFDB_Name: focus
        IDL_Type: float
        Units: mm
    - Description: Indicates that focus corrections completed.
      EFDB_Topic: ATAOS_logevent_focusCorrectionCompleted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Azimuth position for the correction.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation position for the correction.
        EFDB_Name: elevation
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Focus correction.
        EFDB_Name: focus
        IDL_Type: float
        Units: mm
    - Description: Indicates that atspectrograph corrections started.
      EFDB_Topic: ATAOS_logevent_atspectrographCorrectionStarted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Focus offset applied.
        EFDB_Name: focusOffset
        IDL_Type: float
        Units: mm
      - Count: '2'
        Description: Pointing Offsets applied.
        EFDB_Name: pointingOffsets
        IDL_Type: float
        Units: arcsec
    - Description: Indicates that atspectrograph corrections completed.
      EFDB_Topic: ATAOS_logevent_atspectrographCorrectionCompleted
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Focus offset applied.
        EFDB_Name: focusOffset
        IDL_Type: float
        Units: mm
      - Count: '2'
        Description: Pointing Offsets applied.
        EFDB_Name: pointingOffsets
        IDL_Type: float
        Units: arcsec
    - Description: Summary of all the corrections offsets.
      EFDB_Topic: ATAOS_logevent_correctionOffsets
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Offset to the hexapod correction in the x-direction.
        EFDB_Name: x
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Offset to the hexapod correction in the  y-direction.
        EFDB_Name: y
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Offset to the hexapod correction in the  z-direction.
        EFDB_Name: z
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Offset to the angle correction applied to the hexapod with respect
          to the hexapod x-axis.
        EFDB_Name: u
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Offset to the angle correction applied to the hexapod with respect
          to the hexapod  y-axis.
        EFDB_Name: v
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Offset to the angle correction applied to the hexapod with respect
          to the hexapod z-axis (Ignored).
        EFDB_Name: w
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Offset to the m1 correction.
        EFDB_Name: m1
        IDL_Type: float
        Units: Pa
      - Count: '1'
        Description: Offset to the  m2 correction.
        EFDB_Name: m2
        IDL_Type: float
        Units: Pa
    - Description: Summary of all the focus offsets.
      EFDB_Topic: ATAOS_logevent_focusOffsetSummary
      Subsystem: ATAOS
      item:
      - Count: '1'
        Description: Sum total of all focus offsets.
        EFDB_Name: total
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Cumulative User-provided focus-offset.
        EFDB_Name: userApplied
        IDL_Type: float
        Units: mm
      - Count: '1'
        Description: Offset due to atspectrograph filter
        EFDB_Name: filter
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Offset due to atspectrograph disperser.
        EFDB_Name: disperser
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Offset due to selected wavelength.
        EFDB_Name: wavelength
        IDL_Type: float
        Units: degree
    - Description: Summary of pointing related offsets.
      EFDB_Topic: ATAOS_logevent_pointingOffsetSummary
      Subsystem: ATAOS
      item:
      - Count: '2'
        Description: Sum total of all pointing offsets.
        EFDB_Name: total
        IDL_Type: float
        Units: arcsec
      - Count: '2'
        Description: Offset due to atspectrograph filter
        EFDB_Name: filter
        IDL_Type: float
        Units: arcsec
      - Count: '2'
        Description: Offset due to atspectrograph disperser.
        EFDB_Name: disperser
        IDL_Type: float
        Units: arcsec
ATAOS_Telemetry:
  SALTelemetrySet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALTelemetrySet.xsd
    SALTelemetry:
      Description: Publish the system current timestamp.
      EFDB_Topic: ATAOS_timestamp
      Subsystem: ATAOS
      item:
        Count: '1'
        Description: The system time (TAI).
        EFDB_Name: timestamp
        IDL_Type: double
        Units: second
ATBuilding_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Open the specified vent gate.
      EFDB_Topic: ATBuilding_command_openVentGate
      Subsystem: ATBuilding
      item:
        Count: '4'
        Description: Which gate to open (0-3, counter-clockwise from door).
        EFDB_Name: gate
        IDL_Type: int
        Units: unitless
    - Description: Close the specified vent gate.
      EFDB_Topic: ATBuilding_command_closeVentGate
      Subsystem: ATBuilding
      item:
        Count: '4'
        Description: Which gate to close (0-3, counter-clockwise from door).
        EFDB_Name: gate
        IDL_Type: int
        Units: unitless
    - Description: Start (run) the extraction fan.
      EFDB_Topic: ATBuilding_command_startExtractionFan
      Subsystem: ATBuilding
    - Description: Stops the extraction fan.
      EFDB_Topic: ATBuilding_command_stopExtractionFan
      Subsystem: ATBuilding
    - Description: "Sets extraction fan target drive frequency (Hz). 0 or negative\
        \ values stops the fan.\n      Fan is started if positive value is provided\
        \ and it's not running."
      EFDB_Topic: ATBuilding_command_setExtractionFanDriveFreq
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: Fan drive target frequency.
        EFDB_Name: targetFrequency
        IDL_Type: float
        Units: Hz
    - Description: Reset extraction fan VFD faults.
      EFDB_Topic: ATBuilding_command_resetExtractionFanDrive
      Subsystem: ATBuilding
    - Description: "Enters and leaves extraction fan manual (control box) control\
        \ mode.\n        Fan will be stopped if running."
      EFDB_Topic: ATBuilding_command_setExtractionFanManualControlMode
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: Enable manual control mode.
        EFDB_Name: enableManualControlMode
        IDL_Type: boolean
        Units: unitless
ATBuilding_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - FanDriveState_Stopped,FanDriveState_Operating,FanDriveState_Fault
    - VentGateState_Closed,VentGateState_PartiallyOpen,VentGateState_Opened
    SALEvent:
    - Description: An internal commmand.
      EFDB_Topic: ATBuilding_logevent_internalCommand
      Subsystem: ATBuilding
      item:
        Count: '800'
        Description: The error code being published.
        EFDB_Name: commandObject
        IDL_Type: byte
        Units: unitless
    - Description: Is the loop timeout out of range?
      EFDB_Topic: ATBuilding_logevent_loopTimeOutOfRange
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: Loop timeout is out of range.
        EFDB_Name: loopTimeOutOfRange
        IDL_Type: boolean
        Units: unitless
    - Description: Published when rejecting a command.
      EFDB_Topic: ATBuilding_logevent_rejectedCommand
      Subsystem: ATBuilding
      item:
      - Count: '1'
        Description: Name of the rejected command.
        EFDB_Name: command
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Current state.
        EFDB_Name: state
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Timestamp of the rejected command.
        EFDB_Name: timestamp
        IDL_Type: double
        Units: unitless
    - Description: Vent gate states (gates numbered 0-3, counter-clockwise from door).
      EFDB_Topic: ATBuilding_logevent_ventGateState
      Subsystem: ATBuilding
      item:
        Count: '4'
        Description: Current state. A VentGateState enumeration.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
    - Description: Current state of the extraction fan drive.
      EFDB_Topic: ATBuilding_logevent_extractionFanDriveState
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: Current state. A FanDriveState enumeration.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
    - Description: Most recent fault code reported by extraction fan drive.
      EFDB_Topic: ATBuilding_logevent_extractionFanDriveFaultCode
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: Most recent fault code reported. See VFD documentation for interpretation.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
ATBuilding_Telemetry:
  SALTelemetrySet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALTelemetrySet.xsd
    SALTelemetry:
    - Description: System time (TAI).
      EFDB_Topic: ATBuilding_timestamp
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: The system time (TAI).
        EFDB_Name: timestamp
        IDL_Type: double
        Units: unitless
    - Description: The timestamp of the loop control.
      EFDB_Topic: ATBuilding_loopTime
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: The actual loop time is milliseconds.
        EFDB_Name: loopTime
        IDL_Type: double
        Units: unitless
    - Description: Telemetry for auxtel vent extraction fan.
      EFDB_Topic: ATBuilding_extractionFan
      Subsystem: ATBuilding
      item:
        Count: '1'
        Description: Drive frequency (Hz).
        EFDB_Name: driveFrequency
        IDL_Type: float
        Units: Hz
ATCamera_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': https://raw.githubusercontent.com/lsst-ts/ts_xml/develop/python/lsst/ts/xml/data/schema/SALCommandSet.xsd
    SALCommand:
    - EFDB_Topic: ATCamera_command_discardRows
      Subsystem: ATCamera
      item:
