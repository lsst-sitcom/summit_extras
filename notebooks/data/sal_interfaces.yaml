        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: 'Logging level, as a Python logging level: error=40, warning=30,
          info=20, debug=10, use default=0.'
        EFDB_Name: logLevel
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Checkpoint(s) at which to pause, as a regular expression. No
          checkpoints if blank; all checkpoints if ".*".
        EFDB_Name: pauseCheckpoint
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Checkpoint(s) at which to stop, as a regular expression. No checkpoints
          if blank; all checkpoints if ".*".
        EFDB_Name: stopCheckpoint
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Block id for this script, e.g. BL123_O_20231205_000001.
        EFDB_Name: blockId
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Run a script.
      EFDB_Topic: Script_command_run
      Subsystem: Script
    - Description: Resume a paused script.
      EFDB_Topic: Script_command_resume
      Subsystem: Script
    - Description: Set the group ID for this script.
      EFDB_Topic: Script_command_setGroupId
      Subsystem: Script
      item:
        Count: '1'
        Description: Group ID for images taken by the script.
        EFDB_Name: groupId
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Set or clear checkpoints at which to pause and stop the script.
        This command is deprecated. Please specify log level as part of the configure
        command instead.
      EFDB_Topic: Script_command_setCheckpoints
      Subsystem: Script
      item:
      - Count: '1'
        Description: Checkpoint(s) at which to pause, as a regular expression. No
          checkpoints if blank; all checkpoints if ".*".
        EFDB_Name: pause
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Checkpoint(s) at which to stop, as a regular expression. No checkpoints
          if blank; all checkpoints if ".*".
        EFDB_Name: stop
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Stop the script immediately.
      EFDB_Topic: Script_command_stop
      Subsystem: Script
