        EFDB_Name: errorReport
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: The voltage source sends an output to the electrometer which can
        be written to the buffer.
      EFDB_Topic: Electrometer_logevent_voltageSourceChanged
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Is the voltage source enabled (true) or not (false)?
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: The voltage amplititude.
        EFDB_Name: level
        IDL_Type: long
        Units: V
      - Count: '1'
        Description: The voltage value to use along the range set by the voltage limit.
