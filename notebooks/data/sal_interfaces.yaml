    - EFDB_Topic: MTCamera_daq_monitor_Reb_Trending
      Subsystem: MTCamera
      item:
      - Count: '71'
        Description: PGP Frame Errors. The total number of PGP frames received in
          error. This should equal the rx_errors from the Firmware statistics.
        EFDB_Name: driver_errors
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: PGP Frames Received. The total number of PGP frames received.
          This should equal with the rx_frames from the Firmware statistics.
        EFDB_Name: driver_received
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: PGP Frames Received (channel 0). Counts the number of PGP frames
          received on each virtual channel.
        EFDB_Name: driver_rx0
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: PGP Frames Received (channel 1). Counts the number of PGP frames
          received on each virtual channel.
        EFDB_Name: driver_rx1
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: PGP Frames Received (channel 2). Counts the number of PGP frames
          received on each virtual channel.
        EFDB_Name: driver_rx2
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: PGP Frames Received (channel 3). Counts the number of PGP frames
          received on each virtual channel.
        EFDB_Name: driver_rx3
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: PGP Cell Error Counter. This error counter increments when the
          lowest level PGP protocol quantum is in error. Examples of errors that would
          cause this counter to increment are, framing violations, incompatible protocol
          versions, CRC error, incorrect Cell size.
        EFDB_Name: firmware_cell_errors
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Last Received Opcode. The value of the most recently received
          Opcode.
        EFDB_Name: firmware_last_rx
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Last transmitted Opcode. The value of the most recent command
          sent from the REB.
        EFDB_Name: firmware_last_tx
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Link Down Counter. This should increment by 1 every time the
          PGP link transitions from UP to DOWN. Unfortunately, it does not use the
          LSST DAQ definition of UP, but rather only bits 1..0 of the state. Though
          normal initialization of the link causes only a single increment, on occasion
          a REB power cycle can cause the counter to increment more than once.
        EFDB_Name: firmware_link_down
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Link Error Counter. This counter represents a lower level error
          than the Cell Error. This error is caused by 8B10B errors on the high speed
          serial line such as disparity errors or symbol decode errors. Sometimes
          this counter can increment during the link establishment process, though
          I have tried to change the firmware to eliminate this.
        EFDB_Name: firmware_link_errors
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: State of the PGP link (bitfield)
        EFDB_Name: firmware_link_status
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Local Overflow Counters (channel 0). These four counters measure
          the number of times the firmware on the local side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_local0
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Local Overflow Counters (channel 1). These four counters measure
          the number of times the firmware on the local side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_local1
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Local Overflow Counters (channel 2). These four counters measure
          the number of times the firmware on the local side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_local2
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Local Overflow Counters (channel 3). These four counters measure
          the number of times the firmware on the local side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_local3
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Remote Overflow Counters (channel 0). These four counters measure
          the number of times the firmware on the remote side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_remote0
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Remote Overflow Counters (channel 1). These four counters measure
          the number of times the firmware on the remote side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_remote1
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Remote Overflow Counters (channel 2). These four counters measure
          the number of times the firmware on the remote side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_remote2
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Remote Overflow Counters (channel 3). These four counters measure
          the number of times the firmware on the remote side of the link has overflowed
          its buffers for each virtual channel.
        EFDB_Name: firmware_overflow_remote3
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Remote Link Data
        EFDB_Name: firmware_rlink_data
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Receive Clock Frequency. These quantities reflect the frequency
          of the clocks used by the Receive and Transmit sides of the transceivers.
          (Should be around 156.25 MHz)
        EFDB_Name: firmware_rx_clock
        IDL_Type: long long
        Units: Hz
      - Count: '71'
        Description: Receive Errors. This is the highest level PGP protocol error.
          This counter increments when a PGP frame has been successfully received,
          but was marked with an error when it was sent by the REB.
        EFDB_Name: firmware_rx_errors
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Received Frames. This is the number of PGP Frames received from
          the REB. (I don't recall if it is mutually exclusive with rx_errors)
        EFDB_Name: firmware_rx_frames
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: 'Description: Received Opcode Count. The number of synchronous
          commands sent to the REB.'
        EFDB_Name: firmware_rx_op
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Transmit Clock Frequency. These quantities reflect the frequency
          of the clocks used by the Receive and Transmit sides of the transceivers.
          (Should be around 156.25 MHz)
        EFDB_Name: firmware_tx_clock
        IDL_Type: long long
        Units: Hz
      - Count: '71'
        Description: Transmit Errors. This counter increments when a frame is transmitted
          with the error bit set. (Analog to rx_errors.)
        EFDB_Name: firmware_tx_errors
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: 'Transmitted Frames: This is the number of PGP Frame transmitted
          to the REB.'
        EFDB_Name: firmware_tx_frames
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Transmit Opcode Count. These count the number of "synchronous
          commands" sent from the REB to the RCE. We do not use this functionality.
        EFDB_Name: firmware_tx_op
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: reb location
        EFDB_Name: location
        IDL_Type: string
        Units: unitless
      - Count: '71'
        Description: BDI Firsts count. The number of BDI pages marked as First (Start
          of Image flag is set.)
        EFDB_Name: rds_bdi_firsts
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: BDI Frees count. The number of BDI pages processed.
        EFDB_Name: rds_bdi_frees
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: BDI Lasts count. The number of BDI pages marked as last (End
          of Image flag is set.)
        EFDB_Name: rds_bdi_lasts
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: BDI Null Pages count. The BDI woke up but no data was present.
        EFDB_Name: rds_bdi_nulls
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: BDI Overflows count. The BDI can report that its data buffers
          have overflowed.
        EFDB_Name: rds_bdi_overflows
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: BDI Sequence Errors count. The BDI can mark pages as coming out
          of sequence.
        EFDB_Name: rds_bdi_seq_errors
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Bulk Data Interface Waits count. The number of times we have
          waited for a page of pixel data from the Bulk Data Interface.
        EFDB_Name: rds_bdi_waits
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Discards count. The number of times the Server tried to insert
          Image Metadata into the processing queue but failed to do so. (Presumably
          because the queue was full.)
        EFDB_Name: rds_discards
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: No Event count. Upon the arrival of pixel data, there was no
          Image Metadata available to associate with it. The pixel data is discarded.
        EFDB_Name: rds_no_event
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Wakes count. This counts the number of times the RDS server was
          awakened to put Image Metadata into it's processing queue.
        EFDB_Name: rds_wakes
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Link In Reset error count. When a request cannot be fulfilled
          because the link is being reset.
        EFDB_Name: rms_in_reset
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Invalid Task ID count. A Response was received that does not
          have a valid identifier to use to pair it with a Request.
        EFDB_Name: rms_inv_tids
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Link is Down error count. When a request cannot be fulfilled
          because the PGP Link is down.
        EFDB_Name: rms_link_down
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Lists Posted count. The number of requests (Lists of register
          operations) posted the Server.
        EFDB_Name: rms_lists_posted
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Register Operation Requests count. The number of register operation
          requests sent to the REB.
        EFDB_Name: rms_ops_posted
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Invalid Task ID count. A Response was received that does not
          have a valid identifier to use to pair it with a Request.
        EFDB_Name: rms_orphans
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Probe Counter. The number of times the RMS server has been probed
          by Clients. Normally this is once per posted list, but can also be done
          to detect the presence of RMS servers.
        EFDB_Name: rms_probes
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Register Operation Responses count. The number of register operation
          responses from the REB. Should be equal to the number of Waits and Operation
          Requests.
        EFDB_Name: rms_responses
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Orphaned Response count. A Response was received for which there
          was no corresponding request.
        EFDB_Name: rms_rundowns
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Task ID High Water Mark. There is a fixed number of buffers available
          to store outstanding requests while waiting for responses. If the REB does
          not respond to a request, then a buffer resource is lost. This counter reflects
          the largest number of outstanding requests. Currently, in a properly functioning
          system there should never be more than one outstanding request at a time,
          and the High Water Mark should never be more than 1.
        EFDB_Name: rms_tid_hwm
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Plugin Unopened error count. The window for this error to be
          encountered is very small. When a request cannot be fulfilled because the
          Plugin is not yet initialized.
        EFDB_Name: rms_unopened
        IDL_Type: long long
        Units: unitless
      - Count: '71'
        Description: Waits count. The number of times RMS has been presented with
          a PGP frame from the firmware.
        EFDB_Name: rms_waits
        IDL_Type: long long
        Units: unitless
