        Units: unitless
ScriptQueue_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration: ScriptProcessState_Loading,ScriptProcessState_Configured,ScriptProcessState_Running,ScriptProcessState_Done,ScriptProcessState_LoadFailed,ScriptProcessState_ConfigureFailed,ScriptProcessState_Terminated
    SALEvent:
    - Description: List of available scripts.
      EFDB_Topic: ScriptQueue_logevent_availableScripts
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Colon-separated paths to standard scripts, relative to the standard
          root directory.
        EFDB_Name: standard
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Colon-separated paths to external scripts, relative to the external
          root directory.
        EFDB_Name: external
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Configuration schema for a given script.
      EFDB_Topic: ScriptQueue_logevent_configSchema
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Is this a standard script (True) or an external script (False)?
        EFDB_Name: isStandard
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Path to script, relative to the root directory for standard or
          external scripts.
        EFDB_Name: path
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: 'Configuration schema: jsonschema encoded as yaml.'
        EFDB_Name: configSchema
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Group ID and other information about the next script to be run.
      EFDB_Topic: ScriptQueue_logevent_nextVisit
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Index of Script SAL component.
        EFDB_Name: scriptSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Group ID for images taken by the script.
        EFDB_Name: groupId
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Coordinate system for position. A Script MetadataCoordSys enum.
          Observed is refracted apparent topocentric, e.g. similar to Mount but the
          telescope model is applied and the azimuth is wrapped. If None then position
          should be ignored.
        EFDB_Name: coordinateSystem
        Enumeration: CSys_None, CSys_ICRS, CSys_Observed, CSys_Mount
        IDL_Type: short
        Units: unitless
      - Count: '2'
        Description: Longitude, latitude axes of position in coordinateSystem
        EFDB_Name: position
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: The expected start time for this visit (TAI).
        EFDB_Name: startTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: "Rotation system for cameraAngle, a Script MetadataRotSys enum\n\
          \        * None: The camera rotator is not used; ignore cameraAngle.\n \
          \       * Sky: Position angle of focal plane +Y, measured from N through\
          \ E.\n          At 0 degrees, +Y is along N and +X is along E/W depending\
          \ on handedness.\n          At 90 degrees, +Y is along E and +X is along\
          \ S/N depending on handedness.\n        * Horizon: Position angle of focal\
          \ plane +Y, measured from +Alt through +Az.\n          At 0 degrees, +Y\
          \ is along +Alt and +X is along +/-Az, depending on handedness.\n      \
          \    At 90 degrees, +Y is along +Az and +X is along -/+Alt, depending on\
          \ handedness.\n        * Mount: The position sent to the instrument rotator;\
          \ the details depend on the rotator."
        EFDB_Name: rotationSystem
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Camera angle in rotationSystem
        EFDB_Name: cameraAngle
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Comma-separated names of acceptable filters, or blank for any
          filter.
        EFDB_Name: filters
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Desired dome state; a Script MetadataDome enum.
        EFDB_Name: dome
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Estimated duration of the script, excluding slewing to the initial
          position required by the script.
        EFDB_Name: duration
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Predicted number of images to take; 0 if unknown.
        EFDB_Name: nimages
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Instrument name (the short name used by middleware) used to take
          the data; blank if unknown or not relevant.
        EFDB_Name: instrument
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Survey name.
        EFDB_Name: survey
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Predicted total number of checkpoints that will be seen (counting
          all repetitions of a repeated checkpoint); 0 if unknown.
        EFDB_Name: totalCheckpoints
        IDL_Type: int
        Units: unitless
    - Description: The group ID reported by a nextVisit event will not be used, because
        the script that was next to be run has been cancelled or rescheduled.
      EFDB_Topic: ScriptQueue_logevent_nextVisitCanceled
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Index of Script SAL component.
        EFDB_Name: scriptSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Group ID for images taken by the script. This ID will not be
          used.
        EFDB_Name: groupId
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Information about a queued script.
      EFDB_Topic: ScriptQueue_logevent_script
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: ID of command which queued this script.
        EFDB_Name: cmdId
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Index of Script SAL component.
        EFDB_Name: scriptSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: True if this is a standard script, False if an external script.
        EFDB_Name: isStandard
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Path of script, relative to standard or external root directory.
        EFDB_Name: path
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: When the script process started. 0 before the process is started.
        EFDB_Name: timestampProcessStart
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: When script configuration began. 0 before configuration begins.
        EFDB_Name: timestampConfigureStart
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: When script configuration finished (succeeded or failed). 0 before
          configuration ends.
        EFDB_Name: timestampConfigureEnd
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: When the script was told to run. 0 before the script is told
          to run.
        EFDB_Name: timestampRunStart
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: When the script process ended. This is also approximately the
          time at which the script stopped running, if it was ever run. 0 before the
          script process ends.
        EFDB_Name: timestampProcessEnd
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: State of script process; a ScriptProcessState enum. Loading means
          the script is still being loaded and is not yet configured. Configured means
          the script has been configured and can be run. Running means the script
          has been commanded to run. Done means the script has finished (see scriptState
          to see whether it ran successfully). ConfigureFailed means the process was
          terminated because the `configure` command failed. Terminated means the
          process was terminated due to calling the `terminate` command, or due to
          calling the `stop` command when the script was not running or if running
          but stopping the script gently failed.
        EFDB_Name: processState
        IDL_Type: byte
        Units: unitless
      - Count: '1'
        Description: State of the script; a ScriptState enum from Script_Events.xml;
          0 if the script is not yet loaded.
        EFDB_Name: scriptState
        IDL_Type: byte
        Units: unitless
      - Count: '1'
        Description: Id of the block this script is part of (optional).
        EFDB_Name: blockId
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: The position of this script the block (0-based).
        EFDB_Name: scriptBlockIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: The number of scripts in the block.
        EFDB_Name: blockSize
        IDL_Type: int
        Units: unitless
    - Description: SAL indices of scripts on the queue.
      EFDB_Topic: ScriptQueue_logevent_queue
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Is the ScriptQueue CSC enabled? New scripts will only be started
          if both `running` and `enable` are True.
        EFDB_Name: enabled
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Is the queue running (True) or paused (False)? New scripts will
          only be started if both `running` and `enable` are True.
        EFDB_Name: running
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: SAL index of script being run; 0 if none.
        EFDB_Name: currentSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Number of valid entries in salIndices.
        EFDB_Name: length
        IDL_Type: int
        Units: unitless
      - Count: '400'
        Description: SAL index of each Script on the queue. Item 0 is the next script
          to be run.
        EFDB_Name: salIndices
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Number of valid entries in pastSalIndices.
        EFDB_Name: pastLength
        IDL_Type: int
        Units: unitless
      - Count: '400'
        Description: SAL index of scripts that have been run. Item 0 is the script
          most recently run.
        EFDB_Name: pastSalIndices
        IDL_Type: int
        Units: unitless
    - Description: Root directories for scripts.
      EFDB_Topic: ScriptQueue_logevent_rootDirectories
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Root directory for standard scripts.
        EFDB_Name: standard
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Root directory for external scripts.
        EFDB_Name: external
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
Script_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Configure a script.
      EFDB_Topic: Script_command_configure
      Subsystem: Script
