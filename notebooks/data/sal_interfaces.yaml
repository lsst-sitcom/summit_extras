MTM2_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Provide the delta accumulated force vector used in adjusting the
        target force settings in the closed-loop control. This vector will add to
        the look-up table (LUT) force directly. A potential use of this command is
        the active optics system (AOS) to apply the bending mode.
      EFDB_Topic: MTM2_command_applyForces
      Subsystem: MTM2
      item:
      - Count: '72'
        Description: Accumulated axial force vector adds to the LUT force. The elements
          are the actuator Ids from 1 to 72. The related ring Ids are B1-B30, C1-C24,
          and D1-D18.
        EFDB_Name: axial
        IDL_Type: double
        Units: newton
      - Count: '6'
        Description: Accumulated tangent force vector adds to the LUT force. The elements
          are the actuator Ids from 73 to 78. The related ring Ids are A1-A6.
        EFDB_Name: tangent
        IDL_Type: double
        Units: newton
    - Description: Adjust the mirror's rigid body positions based on LTS-136 relative
        from the home position. The home position can be reconfigured.
      EFDB_Topic: MTM2_command_positionMirror
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Position x.
        EFDB_Name: x
        IDL_Type: double
        Units: micron
      - Count: '1'
        Description: Position y.
        EFDB_Name: y
        IDL_Type: double
        Units: micron
      - Count: '1'
        Description: Position z.
        EFDB_Name: z
        IDL_Type: double
        Units: micron
      - Count: '1'
        Description: Rotation about x.
        EFDB_Name: xRot
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: Rotation about y.
        EFDB_Name: yRot
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: Rotation about z.
        EFDB_Name: zRot
        IDL_Type: double
        Units: arcsec
    - Description: This shall cause the M2 assembly zero all force offsets in the
        closed-loop control.
      EFDB_Topic: MTM2_command_resetForceOffsets
      Subsystem: MTM2
    - Description: This shall cause the M2 assembly zero all user-defined steps in
        the open-loop control.
      EFDB_Topic: MTM2_command_resetActuatorSteps
      Subsystem: MTM2
    - Description: Clear all errors and transit to the Standby state from Fault state.
      EFDB_Topic: MTM2_command_clearErrors
      Subsystem: MTM2
    - Description: Switch the force balance (FB) system. The default is that FB is
        on (closed-loop control). If FB is off, the system is under the open-loop
        control.
      EFDB_Topic: MTM2_command_switchForceBalanceSystem
      Subsystem: MTM2
      item:
        Count: '1'
        Description: 'True: turn on FB. False: turn off FB.'
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
    - Description: Select the inclination source onboard or from main telescope mount
        (MTMount) control system. The default is onboard.
      EFDB_Topic: MTM2_command_selectInclinationSource
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: '1: OnBoard. 2: MTMount. If the MTMount is used, the angles between
          the onboard and MTMount will always be compared.'
        EFDB_Name: source
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: True if enable the comparison between the onboard and MTMount
          angles. Otherwise, False. Under the comparison, if the difference is greater
          than the maxDifference or default threshold, the system will fault itself
          to protect the mirror if you do not bypass the related error code. If the
          source is MTMount, this value will always be True.
        EFDB_Name: enableComparison
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Maximum difference between the onboard and MTMount angles. This
          value should be greater than 0. If 0 is used, the default value will be
          applied.
        EFDB_Name: maxDifference
        IDL_Type: double
        Units: degree
    - Description: Set the offset of temperature sensors.
      EFDB_Topic: MTM2_command_setTemperatureOffset
      Subsystem: MTM2
      item:
      - Count: '12'
        Description: 'Offset of ring temperatures: LG2-1, LG2-2, LG2-3, LG2-4, LG3-1,
          LG3-2, LG3-3, LG3-4, LG4-1, LG4-2, LG4-3, and LG4-4.'
        EFDB_Name: ring
        IDL_Type: double
        Units: deg_C
      - Count: '2'
        Description: 'Offset of intake temperatures: #1 and #2.'
        EFDB_Name: intake
        IDL_Type: double
        Units: deg_C
      - Count: '2'
        Description: 'Offset of exhaust temperatures: #1 and #2.'
        EFDB_Name: exhaust
        IDL_Type: double
        Units: deg_C
    - Description: Bypass the error code in control loop. This command might break
        the system.
      EFDB_Topic: MTM2_command_bypassErrorCode
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Error code defined in the error_code.tsv of ts_config_mttcs/MTM2.
        EFDB_Name: code
        IDL_Type: int
        Units: unitless
    - Description: Reset the enabled faults mask to default. This will remove all
        the bypassed error codes in control loop.
      EFDB_Topic: MTM2_command_resetEnabledFaultsMask
      Subsystem: MTM2
    - Description: Set the system configuration file.
      EFDB_Topic: MTM2_command_setConfigurationFile
      Subsystem: MTM2
      item:
        Count: '1'
        Description: 'Configuration file listed in the received event: MTM2_logevent_configurationFiles.'
        EFDB_Name: file
        IDL_Type: string
        Units: unitless
    - Description: Enable the maximum force limit in open-loop control.
      EFDB_Topic: MTM2_command_enableOpenLoopMaxLimit
      Subsystem: MTM2
      item:
        Count: '1'
        Description: True if enable the maximum force limit. Otherwise, False.
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
    - Description: Move the actuator in open-loop control.
      EFDB_Topic: MTM2_command_moveActuator
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: 0-based actuator ID.
        EFDB_Name: actuator
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Displacement to move. When this is used, the step should be 0.
        EFDB_Name: displacement
        IDL_Type: double
        Units: micron
      - Count: '1'
        Description: Step to move. When this is used, the displacement should be 0.
        EFDB_Name: step
        IDL_Type: int
        Units: unitless
    - Description: Exercise the asynchronous task of actuator bump test in the closed-loop
        control, which is performed at +/push and -/pull directions. The time will
        be a little more than (4 * period) with the consideration of function overhead.
        While bumping the actuator, you can not do other actions such as moving the
        rigid body or others before the end of test. You can base on the MTM2_logevent_actuatorBumpTestStatus
        topic to know the current bumping status.
      EFDB_Topic: MTM2_command_actuatorBumpTest
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: 0-based actuator ID.
        EFDB_Name: actuator
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Force to apply.
        EFDB_Name: force
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Time period to hold when the actuator reaches the +/- applied
          force.
        EFDB_Name: period
        IDL_Type: double
        Units: second
    - Description: Kill the running actuator bump test in the closed-loop control.
      EFDB_Topic: MTM2_command_killActuatorBumpTest
      Subsystem: MTM2
    - Description: Set the hardpoint list. When there is a failed actuator, it should
        be selected to be hardpoint to let the telescope continue the survey in the
        night. The failed actuator will be fixed/inspected in a latter time. There
        is some geometry requirement for the selection of hardpoints. The bad selection
        of hardpoints will be rejected immediately by the internal evaluation. See
        the check_hardpoints() in ts_m2com for more details.
      EFDB_Topic: MTM2_command_setHardpointList
      Subsystem: MTM2
      item:
        Count: '6'
        Description: Ordered 0-based actuator Ids to be the hardpoints. The first
          three are the axial actuators and the latters are the tangent links.
        EFDB_Name: actuators
        IDL_Type: int
        Units: unitless
    - Description: Use temperature look-up table (LUT) to improve the mirror shape
        or not.
      EFDB_Topic: MTM2_command_enableLutTemperature
      Subsystem: MTM2
      item:
        Count: '1'
        Description: 'True: enable the calculation. False: disable the calculation.'
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
MTM2_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - "InclinationTelemetrySource_OnBoard,\n    InclinationTelemetrySource_MTMount"
    - "PowerType_Motor,\n    PowerType_Communication"
    - "PowerSystemState_Init,\n    PowerSystemState_PoweredOff,\n    PowerSystemState_PoweringOn,\n\
      \    PowerSystemState_ResettingBreakers,\n    PowerSystemState_PoweredOn,\n\
      \    PowerSystemState_PoweringOff"
    - "ClosedLoopControlMode_Idle,\n    ClosedLoopControlMode_TelemetryOnly,\n   \
      \ ClosedLoopControlMode_OpenLoop,\n    ClosedLoopControlMode_ClosedLoop"
    - "InnerLoopControlMode_Standby,\n    InnerLoopControlMode_Disabled,\n    InnerLoopControlMode_Enabled,\n\
      \    InnerLoopControlMode_FirmwareUpdate,\n    InnerLoopControlMode_Fault,\n\
      \    InnerLoopControlMode_ClearFaults,\n    InnerLoopControlMode_NoChange,\n\
      \    InnerLoopControlMode_Unknown"
    - "BumpTest_NotTested,\n    BumpTest_TestingPositive,\n    BumpTest_TestingPositiveWait,\n\
      \    BumpTest_TestingNegative,\n    BumpTest_TestingNegativeWait,\n    BumpTest_Passed,\n\
      \    BumpTest_Failed"
    SALEvent:
    - Description: Indicates when all of the M2 axes are within tolerance of the target
        positions.
      EFDB_Topic: MTM2_logevent_m2AssemblyInPosition
      Subsystem: MTM2
      item:
        Count: '1'
        Description: True if the M2 assembly is in position.
        EFDB_Name: inPosition
        IDL_Type: boolean
        Units: unitless
    - Description: Indicates if the measured cell temperature is more than the specified
        value above the conditioned supply air temperature.
      EFDB_Topic: MTM2_logevent_cellTemperatureHiWarning
      Subsystem: MTM2
      item:
        Count: '1'
        Description: True if the cell temperature is high.
        EFDB_Name: hiWarning
        IDL_Type: boolean
        Units: unitless
    - Description: New detailed state on each summary state transition.
      EFDB_Topic: MTM2_logevent_detailedState
      Subsystem: MTM2
      item:
        Count: '1'
        Description: M2 detailed state.
        EFDB_Name: detailedState
        IDL_Type: long
        Units: unitless
    - Description: High level state machine state identifier of controller. It is
        the same as CSC summary state at this moment.
      EFDB_Topic: MTM2_logevent_controllerState
      Subsystem: MTM2
      item:
        Count: '1'
        Description: M2 controller state.
        EFDB_Name: controllerState
        IDL_Type: long
        Units: unitless
    - Description: Can the commandable SAL component (CSC) control the MTM2?
      EFDB_Topic: MTM2_logevent_commandableByDDS
      Subsystem: MTM2
      item:
        Count: '1'
        Description: If true the CSC can control the MTM2; else the Engineering User
          Interface has control.
        EFDB_Name: state
        IDL_Type: boolean
        Units: unitless
    - Description: 'MTM2 interlock: This event is generated when safety interlock
        is engaged or disengaged'
      EFDB_Topic: MTM2_logevent_interlock
      Subsystem: MTM2
      item:
        Count: '1'
        Description: True if the interlock is engaged. False if it is cleared.
        EFDB_Name: state
        IDL_Type: boolean
        Units: unitless
    - Description: State of TCP/IP connection between the server and the low level
        controller.
      EFDB_Topic: MTM2_logevent_tcpIpConnected
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Is the socket connected (true=yes, false=no)?
        EFDB_Name: isConnected
        IDL_Type: boolean
        Units: unitless
    - Description: Hardpoint list in the low-level controller.
      EFDB_Topic: MTM2_logevent_hardpointList
      Subsystem: MTM2
      item:
        Count: '6'
        Description: 1-based actuator Ids to be the hardpoints.
        EFDB_Name: actuators
        IDL_Type: unsigned short
        Units: unitless
    - Description: Disabled/bypassed inner-loop controllers (ILCs) in the cell control
        system. If any actuator ILC is disabled/bypassed, it should belong to the
        hardpoints. It is noted that the cell control system needs the measurements
        of hardpoints in the hardpoint compensation. That means the actuator ILCs
        need to be Enabled to get the readings of load cells under the closed-loop
        control.
      EFDB_Topic: MTM2_logevent_disabledILC
      Subsystem: MTM2
      item:
        Count: '84'
        Description: Disabled/bypassed ILCs.
        EFDB_Name: ilcs
        IDL_Type: boolean
        Units: unitless
    - Description: The status of force balance (FB) system (on or off).
      EFDB_Topic: MTM2_logevent_forceBalanceSystemStatus
      Subsystem: MTM2
      item:
        Count: '1'
        Description: True if FB is on, False if off.
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
    - Description: The source of inclination telemetry (onboard or from main telescope
        mount (MTMount) control system).
      EFDB_Topic: MTM2_logevent_inclinationTelemetrySource
      Subsystem: MTM2
      item:
        Count: '1'
        Description: '1: onboard. 2: MTMount.'
        EFDB_Name: source
        IDL_Type: short
        Units: unitless
    - Description: Offset of temperature sensors.
      EFDB_Topic: MTM2_logevent_temperatureOffset
      Subsystem: MTM2
      item:
      - Count: '12'
        Description: 'Offset of ring temperatures: LG2-1, LG2-2, LG2-3, LG2-4, LG3-1,
          LG3-2, LG3-3, LG3-4, LG4-1, LG4-2, LG4-3, and LG4-4.'
        EFDB_Name: ring
        IDL_Type: double
        Units: deg_C
      - Count: '2'
        Description: 'Offset of intake temperatures: #1 and #2.'
        EFDB_Name: intake
        IDL_Type: double
        Units: deg_C
      - Count: '2'
        Description: 'Offset of exhaust temperatures: #1 and #2.'
        EFDB_Name: exhaust
        IDL_Type: double
        Units: deg_C
    - Description: Execution status of the binary script performed by engineering
        user interface (EUI).
      EFDB_Topic: MTM2_logevent_scriptExecutionStatus
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Percentage of the execution status (0% - 100%).
        EFDB_Name: percentage
        IDL_Type: double
        Units: unitless
    - Description: Digital output as a 8-bit value. See the enum.py in ts_m2com for
        the details.
      EFDB_Topic: MTM2_logevent_digitalOutput
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Digital output.
        EFDB_Name: value
        IDL_Type: byte
        Units: unitless
    - Description: Processed digital input as a 32-bit value. The power-breaker related
        values will be adjusted based on the comparision between the measured voltage
        and nominal voltage to see the reading input is real or not. See the enum.py
        in ts_m2com for the details.
      EFDB_Topic: MTM2_logevent_digitalInput
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Digital input in hexadecimal format.
        EFDB_Name: value
        IDL_Type: string
        Units: unitless
    - Description: System configuration.
      EFDB_Topic: MTM2_logevent_config
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Configuration file name.
        EFDB_Name: configuration
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Configuration version.
        EFDB_Name: version
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Directory name of the control parameters.
        EFDB_Name: controlParameters
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Directory name of the look-up table (LUT) parameters.
        EFDB_Name: lutParameters
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Percentage of the 24V actuator motor power accuracy warning (0%
          - 100%).
        EFDB_Name: powerWarningMotor
        IDL_Type: double
        Units: unitless
      - Count: '1'
        Description: Percentage of the 24V actuator motor power accuracy fault (0%
          - 100%).
        EFDB_Name: powerFaultMotor
        IDL_Type: double
        Units: unitless
      - Count: '1'
        Description: Power threshold of the actuator motor.
        EFDB_Name: powerThresholdMotor
        IDL_Type: double
        Units: ampere
      - Count: '1'
        Description: Percentage of the 24V inner-loop controller (ILC) communication
          power accuracy warning (0% - 100%).
        EFDB_Name: powerWarningComm
        IDL_Type: double
        Units: unitless
      - Count: '1'
        Description: Percentage of the 24V ILC communication power accuracy fault
          (0% - 100%).
        EFDB_Name: powerFaultComm
        IDL_Type: double
        Units: unitless
      - Count: '1'
        Description: Power threshold of the ILC communication.
        EFDB_Name: powerThresholdComm
        IDL_Type: double
        Units: ampere
      - Count: '1'
        Description: Threshold to judge the axial actuator is in position or not.
        EFDB_Name: inPositionAxial
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Threshold to judge the tangent actuator is in position or not.
        EFDB_Name: inPositionTangent
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Sampling window size of in-position flag.
        EFDB_Name: inPositionSample
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Temperature delta between the cell intake and exhaust temperature
          sensors to judge the mirror's temperature is high or not.
        EFDB_Name: cellTemperatureDelta
        IDL_Type: double
        Units: deg_C
    - Description: Open-loop maximum force limit is enabled or not.
      EFDB_Topic: MTM2_logevent_openLoopMaxLimit
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Status of the open-loop maximum force limit. True if it is enabled.
          Otherwise, False.
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
    - Description: Triggered retract limit switch.
      EFDB_Topic: MTM2_logevent_limitSwitchRetract
      Subsystem: MTM2
      item:
        Count: '1'
        Description: 0-based actuator ID.
        EFDB_Name: actuatorId
        IDL_Type: int
        Units: unitless
    - Description: Triggered extend limit switch.
      EFDB_Topic: MTM2_logevent_limitSwitchExtend
      Subsystem: MTM2
      item:
        Count: '1'
        Description: 0-based actuator ID.
        EFDB_Name: actuatorId
        IDL_Type: int
        Units: unitless
    - Description: Power system status.
      EFDB_Topic: MTM2_logevent_powerSystemState
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: '1: Actuator motor. 2: Inner-loop controller (ILC) communication.'
        EFDB_Name: powerType
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Power status is on or not.
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: '1: Initialization. 2: Powered off. 3: Powering on. 4: Resetting
          breakers. 5: Powered on. 6: Powering off.'
        EFDB_Name: state
        IDL_Type: short
        Units: unitless
    - Description: Closed-loop control mode.
      EFDB_Topic: MTM2_logevent_closedLoopControlMode
      Subsystem: MTM2
      item:
        Count: '1'
        Description: '1: Idle. 2: Telemetry only. 3: Open-loop. 4: Closed-loop.'
        EFDB_Name: mode
        IDL_Type: short
        Units: unitless
    - Description: Inner-loop control mode.
      EFDB_Topic: MTM2_logevent_innerLoopControlMode
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: 0-based inner-loop controller (ILC) address.
        EFDB_Name: address
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: '1: Standby. 2: Disabled. 3: Enabled. 4: Updating firmware. 5:
          Fault. 6: Clearing faults. 7: No change. 8: Unknown.'
        EFDB_Name: mode
        IDL_Type: short
        Units: unitless
    - Description: Summary faults status of the controller as a 64-bit value.
      EFDB_Topic: MTM2_logevent_summaryFaultsStatus
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Summary faults status in hexadecimal format. Each bit means different
          error/warning. See the error_code.tsv in ts_config_mttcs/MTM2 for the details.
        EFDB_Name: status
        IDL_Type: string
        Units: unitless
    - Description: Enabled faults mask of the controller as a 64-bit value.
      EFDB_Topic: MTM2_logevent_enabledFaultsMask
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Enabled faults mask in hexadecimal format. Each bit means different
          error/warning. See the error_code.tsv in ts_config_mttcs/MTM2 for the details.
        EFDB_Name: mask
        IDL_Type: string
        Units: unitless
    - Description: Available configuration files in the controller.
      EFDB_Topic: MTM2_logevent_configurationFiles
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Available configuration files.
        EFDB_Name: files
        IDL_Type: string
        Units: unitless
    - Description: Status of the actuator bump test in the MTM2_command_actuatorBumpTest
        topic.
      EFDB_Topic: MTM2_logevent_actuatorBumpTestStatus
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: 0-based actuator ID.
        EFDB_Name: actuator
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: '1: NotTested. 2: TestingPositive. 3: TestingPositiveWait. 4:
          TestingNegative. 5: TestingNegativeWait. 6: Passed. 7: Failed.'
        EFDB_Name: status
        IDL_Type: short
        Units: unitless
