MTRotator_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Specify a new maximum acceleration.
      EFDB_Topic: MTRotator_command_configureAcceleration
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: acceleration limit
        EFDB_Name: alimit
        IDL_Type: double
        Units: deg/s2
    - Description: Specify a new maximum velocity.
      EFDB_Topic: MTRotator_command_configureVelocity
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: Velocity limit
        EFDB_Name: vlimit
        IDL_Type: double
        Units: deg/s
    - Description: Specify a new maximum jerk. This is for the test/tuning purpose
        only. Remove this after the tuning is done.
      EFDB_Topic: MTRotator_command_configureJerk
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: jerk limit
        EFDB_Name: jlimit
        IDL_Type: double
        Units: deg/s3
    - Description: Specify a new emergency maximum acceleration. This is for the test/tuning
        purpose only. Remove this after the tuning is done.
      EFDB_Topic: MTRotator_command_configureEmergencyAcceleration
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: acceleration limit
        EFDB_Name: alimit
        IDL_Type: double
        Units: deg/s2
    - Description: Specify a new emergency maximum jerk. This is for the test/tuning
        purpose only. Remove this after the tuning is done.
      EFDB_Topic: MTRotator_command_configureEmergencyJerk
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: jerk limit
        EFDB_Name: jlimit
        IDL_Type: double
        Units: deg/s3
    - Description: Stop the rotator and send the system to the FAULT state. This is
        primarily for testing the low-level controller's fault command.
      EFDB_Topic: MTRotator_command_fault
      Subsystem: MTRotator
    - Description: Move to a specified position.
      EFDB_Topic: MTRotator_command_move
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: Desired position.
        EFDB_Name: position
        IDL_Type: double
        Units: deg
    - Description: Specify the target position and velocity, in slewing/tracking mode.
        Call the trackStart command to enter this mode.
      EFDB_Topic: MTRotator_command_track
      Subsystem: MTRotator
      item:
      - Count: '1'
        Description: Desired position at the time specified by "tai".
        EFDB_Name: angle
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Desired velocity at the time specified by "tai".
        EFDB_Name: velocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: TAI time of the "position" and "velocity" fields.
        EFDB_Name: tai
        IDL_Type: double
        Units: second
    - Description: Enter slewing/tracking mode (go to enabled substate SlewingOrTracking).
        Then specify the target path with a series of "track" commands. Finally, issue
        the "stop" command to end tracking/slewing.
      EFDB_Topic: MTRotator_command_trackStart
      Subsystem: MTRotator
    - Description: Stop the MTRotator and go to enabled substate Stationary.
      EFDB_Topic: MTRotator_command_stop
      Subsystem: MTRotator
MTRotator_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - "ControllerState_Standby=0,\n    ControllerState_Disabled=1,\n    ControllerState_Enabled=2,\n\
      \    ControllerState_Offline=3,\n    ControllerState_Fault=4"
    - "OfflineSubstate_PublishOnly=0,\n    OfflineSubstate_Available=1"
    - "EnabledSubstate_Stationary=0,\n    EnabledSubstate_MovingPointToPoint=1,\n\
      \    EnabledSubstate_SlewingOrTracking=2,\n    EnabledSubstate_ControlledStopping=3,\n\
      \    EnabledSubstate_Initializing=4,\n    EnabledSubstate_Relative=5,\n    EnabledSubstate_ConstantVelocity=6"
    - "FaultSubstate_NoError=0,\n    FaultSubstate_EmergencyStopping=1,\n    FaultSubstate_WaitClearError=2"
    - "ApplicationStatus_EUI_CONNECTED = 0x4,\n    ApplicationStatus_COMMAND_REJECTED\
      \ = 0x20,\n    ApplicationStatus_SAFETY_INTERLOCK = 0x40,\n    ApplicationStatus_EXTEND_LIMIT_SWITCH\
      \ = 0x80,\n    ApplicationStatus_RETRACT_LIMIT_SWITCH = 0x100,\n    ApplicationStatus_ETHERCAT_PROBLEM\
      \ = 0x200,\n    ApplicationStatus_DDS_COMMAND_SOURCE = 0x400,\n    ApplicationStatus_DDS_CONNECTED\
      \ = 0x1000,\n    ApplicationStatus_DRIVE_FAULT = 0x2000,\n    ApplicationStatus_SIMULINK_FAULT\
      \ = 0x4000,\n    ApplicationStatus_ENCODER_FAULT = 0x8000"
    - ErrorCode_CONTROLLER_FAULT,ErrorCode_CONNECTION_LOST,ErrorCode_NO_CONFIG
    SALEvent:
    - Description: State reported by the low level controller. All values except applicationStatus
        are 1 greater than those reported by the controller for temporary and historical
        reasons.
      EFDB_Topic: MTRotator_logevent_controllerState
      Subsystem: MTRotator
      item:
      - Count: '1'
        Description: Basic state. A ControllerState enumeration value. The state names
          and meanings are the same as standard CSC summaryState, but the numeric
          values are ordered differently. We report the controller state in addition
          to summaryState because we need to report a summaryState even when the controller
          is not connected, and to aid diagnostics, e.g. in case the controller reports
          an unrecognized state.
        EFDB_Name: controllerState
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Substate in FAULT mode. A FaultSubstate enumeration value.
        EFDB_Name: faultSubstate
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Substate in ENABLED mode. An EnabledSubstate enumeration value.
        EFDB_Name: enabledSubstate
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Application state. A bitmask of ApplicationStatus enumeration
          values.
        EFDB_Name: applicationStatus
        IDL_Type: long
        Units: unitless
    - Description: State of TCP/IP connection to the low level controller.
      EFDB_Topic: MTRotator_logevent_connected
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: Is the socket connected (true=yes, false=no)?
        EFDB_Name: connected
        IDL_Type: boolean
        Units: unitless
    - Description: Safety interlock engaged (preventing motion) or disengaged.
      EFDB_Topic: MTRotator_logevent_interlock
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: Is the interlock engaged (true) or not (false)?
        EFDB_Name: engaged
        IDL_Type: boolean
        Units: unitless
    - Description: Commanded target position, velocity and time.
      EFDB_Topic: MTRotator_logevent_target
      Subsystem: MTRotator
      item:
      - Count: '1'
        Description: Target position at the time specified by "tai".
        EFDB_Name: position
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Target velocity at the time specified by "tai".
        EFDB_Name: velocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: TAI time of the "position" and "velocity" fields.
        EFDB_Name: tai
        IDL_Type: double
        Units: second
    - Description: Specify whether the MTRotator is tracking.
      EFDB_Topic: MTRotator_logevent_tracking
      Subsystem: MTRotator
      item:
      - Count: '1'
        Description: Is the rotator tracking accurately? The value of Flags_trackingSuccess
          from the low-level controller.
        EFDB_Name: tracking
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Is the rotator doing badly at tracking? This uses a different
          algorithm than "tracking". The value of Flags_trackingLost from the low-level
          controller.
        EFDB_Name: lost
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: No new tracking command was received in time; tracking fails.
          The value of Flags_noNewTrackCmdError from the low-level controller.
        EFDB_Name: noNewCommand
        IDL_Type: boolean
        Units: unitless
    - Description: Is the rotator in position?
      EFDB_Topic: MTRotator_logevent_inPosition
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: True if the rotator is in position, false otherwise.
        EFDB_Name: inPosition
        IDL_Type: boolean
        Units: unitless
    - Description: MTRotator configuration.
      EFDB_Topic: MTRotator_logevent_configuration
      Subsystem: MTRotator
      item:
      - Count: '1'
        Description: Minimum position.
        EFDB_Name: positionAngleLowerLimit
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Maximum position.
        EFDB_Name: positionAngleUpperLimit
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Maximum velocity.
        EFDB_Name: velocityLimit
        IDL_Type: double
        Units: deg/s
      - Count: '1'
        Description: Maximum acceleration.
        EFDB_Name: accelerationLimit
        IDL_Type: double
        Units: deg/s2
      - Count: '1'
        Description: Maximum acceleration for emergency stops.
        EFDB_Name: emergencyAccelerationLimit
        IDL_Type: double
        Units: deg/s2
      - Count: '1'
        Description: Maximum jerk for emergency stops.
        EFDB_Name: emergencyJerkLimit
        IDL_Type: double
        Units: deg/s3
      - Count: '1'
        Description: Difference between commanded and actual position that may trigger
          a slew.
        EFDB_Name: positionErrorThreshold
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Difference between commanded and actual position that triggers
          a following error fault.
        EFDB_Name: followingErrorThreshold
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Difference between commanded and actual position that triggers
          a tracklost event.
        EFDB_Name: trackingSuccessPositionThreshold
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Maximum interval between "track" commands before a tracklost
          event.
        EFDB_Name: trackingLostTimeout
        IDL_Type: double
        Units: s
      - Count: '1'
        Description: Maximum time that one can disable position limit checking.
        EFDB_Name: disableLimitMaxTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Maximum value that can be specified for velocityLimit, using
          the "configureVelocity" command or the EUI.
        EFDB_Name: maxConfigurableVelocityLimit
        IDL_Type: double
        Units: deg/s
      - Count: '1'
        Description: Drives are enabled or not.
        EFDB_Name: drivesEnabled
        IDL_Type: boolean
        Units: unitless
    - Description: Can the CSC can control the MTRotator?
      EFDB_Topic: MTRotator_logevent_commandableByDDS
      Subsystem: MTRotator
      item:
        Count: '1'
        Description: If true the CSC can control the MTRotator; else the Engineering
          User Interface has control.
        EFDB_Name: state
        IDL_Type: boolean
        Units: unitless
MTRotator_Telemetry:
