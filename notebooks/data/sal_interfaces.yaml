      EFDB_Topic: ATDome_logevent_emergencyStop
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Is the estop active (e.g. estop button pressed)?
        EFDB_Name: active
        IDL_Type: boolean
        Units: unitless
