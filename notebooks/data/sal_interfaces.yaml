ATMonochromator_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Command to change the wavelength of the monochromator.
      EFDB_Topic: ATMonochromator_command_changeWavelength
      Subsystem: ATMonochromator
      item:
        Count: '1'
        Description: Central wavelength of output.
        EFDB_Name: wavelength
        IDL_Type: float
        Units: nm
    - Description: Command to calibrate the wavelength.
      EFDB_Topic: ATMonochromator_command_calibrateWavelength
      Subsystem: ATMonochromator
      item:
        Count: '1'
        Description: Wavelength to be set from 0 to 1400 nm (inclusive).
        EFDB_Name: wavelength
        IDL_Type: float
        Units: nm
    - Description: Command to turn the power ON and OFF.
      EFDB_Topic: ATMonochromator_command_power
      Subsystem: ATMonochromator
      item:
        Count: '1'
        Description: power
        EFDB_Name: power
        IDL_Type: boolean
        Units: unitless
    - Description: Select the grating (Blue, Red, Mirror) that will be in the path
        of light.
      EFDB_Topic: ATMonochromator_command_selectGrating
      Subsystem: ATMonochromator
      item:
        Count: '1'
        Description: grating type
        EFDB_Name: gratingType
        Enumeration: gratingType_Grating_Blue, gratingType_Grating_Red, gratingType_Grating_Mirror
        IDL_Type: long
        Units: unitless
    - Description: Command to change Entrance (light enters monochromator) or Exit
        (light exits monochromator) slit width to width specified.
      EFDB_Topic: ATMonochromator_command_changeSlitWidth
      Subsystem: ATMonochromator
      item:
      - Count: '1'
        Description: slit that will be changed, either Entrance or Exit
        EFDB_Name: slit
        Enumeration: slit_Slit_FrontEntrance, slit_Slit_FrontExit
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Slit width for specified slit (entrance or exit) from 0 to 7mm
          (inclusive).
        EFDB_Name: slitWidth
        IDL_Type: float
        Units: mm
    - Description: Command used to setup monochromator with a single command.
      EFDB_Topic: ATMonochromator_command_updateMonochromatorSetup
      Subsystem: ATMonochromator
      item:
      - Count: '1'
        Description: Grating type
        EFDB_Name: gratingType
        Enumeration: gratingType_Grating_Blue, gratingType_Grating_Red, gratingType_Grating_Mirror
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Width of exit slit from 0 to 7mm (inclusive).
        EFDB_Name: fontExitSlitWidth
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Width of entrance slit from 0 to 7mm (inclusive).
        EFDB_Name: fontEntranceSlitWidth
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Wavelength to be set from 0 to 1400 nm (inclusive).
        EFDB_Name: wavelength
        IDL_Type: double
        Units: nm
