        Description: Name of most recently seen checkpoint.
        EFDB_Name: lastCheckpoint
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: The number of checkpoints seen (including repetitions of repeated
