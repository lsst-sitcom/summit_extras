        EFDB_Name: obsid
        IDL_Size: '256'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: raft designation
        EFDB_Name: raft
        IDL_Size: '5'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: sensor designation
        EFDB_Name: sensor
        IDL_Size: '5'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: status code indicating success (0) or error (>0)
        EFDB_Name: statusCode
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: description of the status code
        EFDB_Name: description
        IDL_Size: '256'
        IDL_Type: string
        Units: unitless
MTPtg_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Close the pointing data file.
      EFDB_Topic: MTPtg_command_pointCloseFile
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: This item is ignored and not used.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Apply the current pointing origin offset(s) to the defined pointing
        origin
      EFDB_Topic: MTPtg_command_poriginAbsorb
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: 'Which offset to absorb: 0 = user 1= handset 2 = both'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Set current guiding offsets to zero
      EFDB_Topic: MTPtg_command_guideClear
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: This item is ignored and not used.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Set collimation CE, CA values in the pointing model
      EFDB_Topic: MTPtg_command_collOffset
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Collimation CA value
        EFDB_Name: ca
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: Collimation CE value
        EFDB_Name: ce
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: 'Which offset to clear to set: 0 = user 1= handset'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Define the instrument alignment angle (IAA)
      EFDB_Topic: MTPtg_command_rotOffset
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Instrument Alignment Angle (IAA)
        EFDB_Name: iaa
        IDL_Type: double
        Units: deg
    - Description: Clear (set to zero) collimation CA and CE values
      EFDB_Topic: MTPtg_command_clearCollOffset
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: 'Which offset to clear: 0 = user 1= handset 2=both'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Define the absolute [X,Y] position of the pointing origin on the
        focal plane. The pointing origin is the position on the focal plane at which
        the current target is positioned.
      EFDB_Topic: MTPtg_command_poriginXY
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: X Pointing origin in the focal plane. Origin is the axis of the
          rotator
        EFDB_Name: x
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Y Pointing origin in the focal plane. Origin is the axis of the
          rotator
        EFDB_Name: y
        IDL_Type: double
        Units: mm
    - Description: Download IERS (earth rotation) data from remote server.
      EFDB_Topic: MTPtg_command_iersUpdate
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: This item is ignored and not used.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Apply an offset in RA and Dec to the current target position.
      EFDB_Topic: MTPtg_command_offsetRADec
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: 'Type of offset: RA/Dec or Tangent Plane'
        EFDB_Name: type
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Offset in RA or X, relative to target position (in arcsec if
          type is TPLANE, second if SIMPLE)
        EFDB_Name: off1
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: Offset in Dec or Y, relative to target position
        EFDB_Name: off2
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: 'Offset identifier: 0 = user 1 = handset'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Add telescope axis position data to the pointing data file.
      EFDB_Topic: MTPtg_command_pointAddData
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: This item is ignored and not used.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Switch guiding on or off
      EFDB_Topic: MTPtg_command_guideControl
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Guide controls state.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
    - Description: Apply the current target offset(s) to the defined target position
      EFDB_Topic: MTPtg_command_offsetAbsorb
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: 'Which offset to absorb: 0 = user 1= handset 2 = both'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Define a telescope target using ephemeris data defined in a file.
      EFDB_Topic: MTPtg_command_ephemTarget
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Name of file containing ephemeris data
        EFDB_Name: ephemFile
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Target name
        EFDB_Name: targetName
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Differential Track Rate in RA, in addition to any inherent tracking
          rate the object may have
        EFDB_Name: dRA
        IDL_Type: double
        Units: arcsec / s
      - Count: '1'
        Description: Differential Track Rate in Dec, in addition to any inherent tracking
          rate the object may have
        EFDB_Name: dDec
        IDL_Type: double
        Units: arcsec / s
      - Count: '1'
        Description: Target identifier.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Desired instrument position angle, Eastwards from North
        EFDB_Name: rotPA
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: If set True, then this target command is validated only, don't
          change the current demand. The validation result will be posted by validatedTarget
          event.
        EFDB_Name: validateOnly
        IDL_Type: boolean
        Units: unitless
    - Description: Set the target effective wavelength
      EFDB_Topic: MTPtg_command_wavelength
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Effective target wavelength
        EFDB_Name: wavelength
        IDL_Type: double
        Units: micron
    - Description: Load a telescope pointing model defined in an existing data file
      EFDB_Topic: MTPtg_command_pointLoadModel
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Name of existing pointing model data file
        EFDB_Name: pointingFile
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Move the azimuth axis by 360 or -360 degrees if possible.
      EFDB_Topic: MTPtg_command_azCurrentWrap
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Wrap direction (cw=1 or ccw=2)?
        EFDB_Name: wrap
        IDL_Type: long
        Units: unitless
    - Description: Set the internal debug level. Increasing the debug level increases
        the number of log messages produced.
      EFDB_Topic: MTPtg_command_debugLevel
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Log level.
        EFDB_Name: level
        IDL_Type: long
        Units: unitless
    - Description: Define a telescope target, with a position defined as RA and Dec.
      EFDB_Topic: MTPtg_command_raDecTarget
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Name of target
        EFDB_Name: targetName
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Target co-ordinate reference frame
        EFDB_Name: frame
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Target epoch in years e.g. 2000.0. Julian (J) epoch is assumed.
        EFDB_Name: epoch
        IDL_Type: double
        Units: year
      - Count: '1'
        Description: Target equinox in years e.g. 2000.0
        EFDB_Name: equinox
        IDL_Type: double
        Units: year
      - Count: '1'
        Description: RA of target (Hours)
        EFDB_Name: ra
        IDL_Type: double
        Units: hour
      - Count: '1'
        Description: Declination of target (Degrees)
        EFDB_Name: declination
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Parallax (arcseconds)
        EFDB_Name: parallax
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: Proper Motion (RA) in RA Seconds/year
        EFDB_Name: pmRA
        IDL_Type: double
        Units: arcsec / year
      - Count: '1'
        Description: Proper motion (Dec) in Arcseconds/year
        EFDB_Name: pmDec
        IDL_Type: double
        Units: arcsec / year
      - Count: '1'
        Description: Radial velocity (km/sec)
        EFDB_Name: rv
        IDL_Type: double
        Units: km / second
      - Count: '1'
        Description: Differential Track Rate in RA
        EFDB_Name: dRA
        IDL_Type: double
        Units: arcsec / second
      - Count: '1'
        Description: Target identifier.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Differential Track Rate in Dec
        EFDB_Name: dDec
        IDL_Type: double
        Units: arcsec / second
      - Count: '1'
        Description: Desired instrument position angle, Eastwards from North if rotStartFrame
          is target or azel. Rotator physical angle if rotStartFrame is fixed.
        EFDB_Name: rotAngle
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Rotator co-ordinate frame for rotator start position. target
          = same frame as target. azel = maintain sky orientation. fixed = rotator
          physical angle.
        EFDB_Name: rotStartFrame
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Rotator co-ordinate frame for rotator tracking. target = same
          frame as target. azel = maintain sky orientation. fixed = rotator physical
          angle.
        EFDB_Name: rotTrackFrame
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Rotator position mode (Field or Slit optimized)
        EFDB_Name: rotMode
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Azimuth wrap strategy.(1-noUnWrap, 2-optimize, 3-maxTimeOnTarget)
        EFDB_Name: azWrapStrategy
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: The total expected time on the target.
        EFDB_Name: timeOnTarget
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: If set True, then this target command is validated only, don't
          change the current demand. The validation result will be posted by validatedTarget
          event.
        EFDB_Name: validateOnly
        IDL_Type: boolean
        Units: unitless
    - Description: Apply an offset, defined by a position angle and radius, to the
        current target position.
      EFDB_Topic: MTPtg_command_offsetPA
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Offset position angle in degrees, clockwise from North
        EFDB_Name: angle
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Radial offset relative to target position
        EFDB_Name: radius
        IDL_Type: double
        Units: arcsec
    - Description: Move the rotator axis by 360 or -360 degrees if possible.
      EFDB_Topic: MTPtg_command_rotCurrentWrap
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Wrap direction (cw = 1 or ccw=2)?
        EFDB_Name: wrap
        IDL_Type: long
        Units: unitless
    - Description: Define an [X,Y] position offset for the current pointing origin
        on the focal plane
      EFDB_Topic: MTPtg_command_poriginOffset
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: X Pointing origin offset in the focal plane
        EFDB_Name: dx
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Y Pointing origin offset in the focal plane.
        EFDB_Name: dy
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: 'Offset number: 0 = user 1 = handset'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Clear (set to zero) the currently defined target offset(s)
      EFDB_Topic: MTPtg_command_offsetClear
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: 'Which offset to clear: 0 = user 1= handset 2 = both'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Apply an offset, specified as Azimuth and Elevation offsets.
      EFDB_Topic: MTPtg_command_offsetAzEl
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Az offset position in arcseconds
        EFDB_Name: az
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: El offset in arcseconds
        EFDB_Name: el
        IDL_Type: double
        Units: arcsec
      - Count: '1'
        Description: 'Offset identifier: 0 = user 1 = handset'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Define a telescope target, with a position defined as Azimuth and
        Elevation.
      EFDB_Topic: MTPtg_command_azElTarget
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Name of AzEl target
        EFDB_Name: targetName
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Azimuth of target in degrees
        EFDB_Name: azDegs
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation of target in degrees
        EFDB_Name: elDegs
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Target identifier.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Desired instrument position angle, Eastwards from North
        EFDB_Name: rotPA
        IDL_Type: double
        Units: degree
    - Description: Select a named major planet as the telescope target.
      EFDB_Topic: MTPtg_command_planetTarget
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Id of the planet name; mercury (1), venus (2), moon (3), mars
          (4), jupiter (5), saturn (6), uranus (7), neptune (8) or pluto (9)
        EFDB_Name: planetName
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Differential Track Rate in RA, in addition to the planet's inherent
          tracking rate
        EFDB_Name: dRA
        IDL_Type: double
        Units: arcsec / second
      - Count: '1'
        Description: Differential Track Rate in Declination , in addition to the planet's
          inherent tracking rate
        EFDB_Name: dDec
        IDL_Type: double
        Units: arcsec / second
      - Count: '1'
        Description: Target identifier.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Desired instrument position angle, Eastwards from North
        EFDB_Name: rotPA
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: If set True, then this target command is validated only, don't
          change the current demand. The validation result will be posted by validatedTarget
          event.
        EFDB_Name: validateOnly
        IDL_Type: boolean
        Units: unitless
    - Description: Create and open a new pointing data file. A unique name for the
        file will be defined internally.
      EFDB_Topic: MTPtg_command_pointNewFile
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: This item is ignored and not used.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Clear (set to zero) any currently defined pointing origin offsets
      EFDB_Topic: MTPtg_command_poriginClear
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: 'Which offset to absorb: 0 = user 1= handset 2 = both'
        EFDB_Name: num
        IDL_Type: int
        Units: unitless
    - Description: Not used
      EFDB_Topic: MTPtg_command_focusName
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: 'Select M3 focus position: prime, nasmyth1 or nasmyth2.'
        EFDB_Name: focus
        IDL_Type: long
        Units: unitless
    - Description: Define the limit value for the airmass
      EFDB_Topic: MTPtg_command_amLimitSet
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Airmass limit value
        EFDB_Name: amlimit
        IDL_Type: double
        Units: unitless
    - Description: Stop tracking. Axes positions will not be sent to the mount.
      EFDB_Topic: MTPtg_command_stopTracking
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: This attribute is ignored and not used.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Calculate the RA and Dec co-ordinates that correspond to the current
        mount position and start tracking on this target
      EFDB_Topic: MTPtg_command_startTracking
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Target identifier.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
MTPtg_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - SummaryState_DisabledState,SummaryState_EnabledState,SummaryState_FaultState,SummaryState_OfflineState,SummaryState_StandbyState
    - LogLevel_none,LogLevel_fatal,LogLevel_error,LogLevel_warning,LogLevel_info,LogLevel_debug,LogLevel_verbose
    - OffTypes_simple,OffTypes_tplane
    - OnOff_on,OnOff_off
    - Wraps_cw,Wraps_ccw
    - CoordFrame_fk5,CoordFrame_icrs,CoordFrame_azel,CoordFrame_planet,CoordFrame_ephem
    - RotFrame_target,RotFrame_azel,RotFrame_fixed
    - RotMode_field,RotMode_slit
    - Planets_mercury,Planets_venus,Planets_moon,Planets_mars,Planets_jupiter,Planets_saturn,Planets_uranus,Planets_neptune,Planets_pluto
    - Foci_prime,Foci_nasmyth1,Foci_nasmyth2
    - WarningLevel_none,WarningLevel_minor,WarningLevel_major
    - DetailedStates_notTracking,DetailedStates_azEl,DetailedStates_openLoop,DetailedStates_guiding
    - TargetTypes_raDec,TargetTypes_azEl,TargetTypes_planet,TargetTypes_ephem
    - WrapStrategy_noUnWrap,WrapStrategy_optimize,WrapStrategy_maxTimeOnTarget
    SALEvent:
    - Description: Not used
      EFDB_Topic: MTPtg_logevent_focusNameSelected
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Selected Focus Name
        EFDB_Name: focus
        IDL_Type: long
        Units: unitless
    - Description: The distance between the current target position and the Sun's
        position is less than the Sun proximity warning value.
      EFDB_Topic: MTPtg_logevent_sunProximityWarning
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Telescope is approaching the Sun
        EFDB_Name: level
        IDL_Type: long
        Units: unitless
    - Description: The substate of the component.
      EFDB_Topic: MTPtg_logevent_detailedState
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Current detailed state
        EFDB_Name: detailedState
        IDL_Type: long
        Units: unitless
    - Description: The time to the current azimuth wrap limit for the target is less
        than the azimuth wrap warning value.
      EFDB_Topic: MTPtg_logevent_azWrapWarning
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Warning level for azimuth wrap
        EFDB_Name: level
        IDL_Type: long
        Units: unitless
    - Description: Currently defined target wavelength
      EFDB_Topic: MTPtg_logevent_wavelength
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Wavelength in microns
        EFDB_Name: wavelength
        IDL_Type: double
        Units: micron
    - Description: The time before the current target sets below the elevation lower
        limit is less than the object set warning value.
      EFDB_Topic: MTPtg_logevent_objectSetWarning
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Object is setting warning level.
        EFDB_Name: level
        IDL_Type: long
        Units: unitless
    - Description: Pointing model data currently loaded.
      EFDB_Topic: MTPtg_logevent_pointingModel
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Current time in TAI seconds
        EFDB_Name: timestamp
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Comma separated list of pointing model term names.
        EFDB_Name: pointingModelTermNames
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Comma separated term values.
        EFDB_Name: pointingModelTermValues
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Airmass at the current target elevation exceeds the Airmass warning
        value.
      EFDB_Topic: MTPtg_logevent_airmassWarning
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: Airmass warning level.
        EFDB_Name: level
        IDL_Type: long
        Units: unitless
    - Description: The weather data has not been updated or invalid data received.
      EFDB_Topic: MTPtg_logevent_weatherDataInvalid
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: State of the weather data.
        EFDB_Name: eventState
        IDL_Type: boolean
        Units: unitless
    - Description: Not used
      EFDB_Topic: MTPtg_logevent_focusNameInconsistentWarning
      Subsystem: MTPtg
      item:
        Count: '1'
        Description: State of the focus name inconsistency.
        EFDB_Name: eventState
        IDL_Type: boolean
        Units: unitless
    - Description: This event is posted when a new target command (raDecTarget, azElTarget,
        planetTarget or ephemTarget) is accepted by the component. The target command's
        parameter values will be copied to the same parameters in this event.
      EFDB_Topic: MTPtg_logevent_currentTarget
      Subsystem: MTPtg
      item:
      - Count: '1'
        Description: Current time in TAI seconds
        EFDB_Name: timestamp
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: raDec, azEl, planet or ephemeris?
        EFDB_Name: targetType
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Name of current target
        EFDB_Name: targetName
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Target RA in radians
        EFDB_Name: ra
        IDL_Type: double
        Units: rad
      - Count: '1'
        Description: Target Dec in radians
        EFDB_Name: declination
        IDL_Type: double
        Units: rad
      - Count: '1'
        Description: Target tracking co-ordinate frame (FK5 or ICRS)
        EFDB_Name: frame
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Azimuth.
        EFDB_Name: azDegs
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Elevation.
        EFDB_Name: elDegs
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Id of the planet name; mercury (1), venus (2), moon (3), mars
          (4), jupiter (5), saturn (6), uranus (7), neptune (8) or pluto (9)
        EFDB_Name: planetName
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Ephemeris file name.
