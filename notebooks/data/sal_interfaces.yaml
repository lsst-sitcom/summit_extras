MTAOS_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Reset the current wavefront error correction. The aggregated degree
        of freedom in optical feedback control will be reset to the initial state.
      EFDB_Topic: MTAOS_command_resetCorrection
      Subsystem: MTAOS
    - Description: If there is a wep process running (initiated by the runWEP command)
        interrupt it, if not return immediately.
      EFDB_Topic: MTAOS_command_interruptWEP
      Subsystem: MTAOS
    - Description: Issue the wavefront correction to subsystems based on the most
        recent OFC outputs.
      EFDB_Topic: MTAOS_command_issueCorrection
      Subsystem: MTAOS
    - Description: Reject the most recent wavefront correction.
      EFDB_Topic: MTAOS_command_rejectCorrection
      Subsystem: MTAOS
    - Description: Run source selection algorithm for a specific field and visit configuration.
      EFDB_Topic: MTAOS_command_selectSources
      Subsystem: MTAOS
      item:
      - Count: '1'
        Description: Right Ascension of the field in ICRS coordinates.
        EFDB_Name: ra
        IDL_Type: float
        Units: hourangle
      - Count: '1'
        Description: Declination of the field in ICRS coordinates.
        EFDB_Name: decl
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Sky position angle of the observation. As defined by the IAU,
          this the angle measured relative to the north celestial pole (NCP), turning
          positive into the direction of the right ascension.
        EFDB_Name: pa
        IDL_Type: float
        Units: degree
      - Count: '1'
        Description: Enumeration with the filter used in the observation.
        EFDB_Name: filter
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Enumeration specifying the wfs mode.
        EFDB_Name: mode
        IDL_Type: long
        Units: unitless
    - Description: Pre-process image for WEP. The outputs of this command are donut
        images that are ready for curvature wavefront sensing.
      EFDB_Topic: MTAOS_command_preProcess
      Subsystem: MTAOS
      item:
      - Count: '1'
        Description: Image visit id number. This is a unique identifier for each image
          and consists of the date of the observation plus an integer iterator, e.g.
          2020103000040 for the 40th image taken in October, 30, 2020.
        EFDB_Name: visitId
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: Use the OCS-Controlled Pipeline System (OCPS) to process data
          remotely?
        EFDB_Name: useOCPS
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Yaml configuration string with additional parameters to be passed
          to ISR and other pre-process tasks. If options are invalid command will
          be rejected. If not given, use the standard configuration.
        EFDB_Name: config
        IDL_Type: string
        Units: unitless
    - Description: Process wavefront data, either full focal plane mode (Comcam and
        LSSTCam) or wavefront sensors. If only visitId is provided it assumes wavefront
        sensor mode. If visitId and extraId is provided it assumes full focal plane
        mode. MTAOS will determine if it is ComCam or LSSTCam based on the input images.
        If useOCPS=True, processing is done remotely using the OCPS CSC. For LSSTCam
        full array mode only OCPS processing is supported. Before running this command
        it is advisable to run selectSources and preProcess commands on the input
        image(s), otherwise MTAOS will have to run those processes before running
        wep.
      EFDB_Topic: MTAOS_command_runWEP
      Subsystem: MTAOS
      item:
      - Count: '1'
        Description: Image visit id number. This is a unique identifier for each image
          and consists of the date of the observation plus an integer iterator, e.g.
          2020103000040 for the 40th image taken in October, 30, 2020.
        EFDB_Name: visitId
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: Extra focal image visit id number (optional). Same as visitId,
          if different than zero, the command assumes this is an Intra/Focal sequence,
          otherwise it assumes Corner Wavefront Sensor.
        EFDB_Name: extraId
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: Use OCS-Controlled Pipeline System (OCPS) to process data remotely?
          Ideally this should match the value of a previous preProcess command. If
          runWEP and preProcess run with different useOCPS setups, runWEP will run
          normally but will take longer as it will have to repeat the steps of preProcess.
          A warning message will inform the users of these conditions.
        EFDB_Name: useOCPS
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Yaml configuration string with additional parameters to be passed
          to WEP process. If options are invalid command will be rejected. If not
          given, use the standard configuration.
        EFDB_Name: config
        IDL_Type: string
        Units: unitless
    - Description: Run OFC on the latest wavefront errors data. Before running this
        command, you must have ran runWEP at least once. This command will run ofc
        to compute correction but won't apply them. Use issueCorrection to apply the
        corrections. This allow users to evaluate whether the corrections are sensible
        before applying them.
      EFDB_Topic: MTAOS_command_runOFC
      Subsystem: MTAOS
      item:
      - Count: '1'
        Description: Gain value between 0 and 1. Set to -1 to ignore user gain.
        EFDB_Name: userGain
        IDL_Type: float
        Units: unitless
      - Count: '1'
        Description: Yaml configuration string with additional parameters to be passed
          to OFC. If options are invalid command will be rejected. If not given, use
          the standard configuration.
        EFDB_Name: config
        IDL_Type: string
        Units: unitless
    - Description: Utility command to add aberration to the system based on user provided
        wavefront errors. The command assume uniform aberration on all sensors.
      EFDB_Topic: MTAOS_command_addAberration
      Subsystem: MTAOS
      item:
      - Count: '19'
        Description: Array with z4-z22 terms of wavefront errors. Indexes are considered
          to be ANSI (https://en.wikipedia.org/wiki/Zernike_polynomials#OSA/ANSI_standard_indices).
        EFDB_Name: wf
        IDL_Type: double
        Units: micron
      - Count: '1'
        Description: Yaml configuration string with additional parameters to be passed
          to OFC. If options are invalid command will be rejected. If not given, use
          the standard configuration.
        EFDB_Name: config
        IDL_Type: string
        Units: unitless
    - Description: Utility command to apply offsets to the degrees of freedom (DOF).
        Units will match that of the policy file in ts_ofc (https://github.com/lsst-ts/ts_ofc/blob/develop/policy/lsstfam/state0inDof.yaml).
      EFDB_Topic: MTAOS_command_offsetDOF
      Subsystem: MTAOS
      item:
        Count: '50'
        Description: Array with the offsets to be applied to the DOF.
        EFDB_Name: value
        IDL_Type: double
        Units: unitless
    - Description: Reset user applied offsets to the degrees of freedom (DOF).
      EFDB_Topic: MTAOS_command_resetOffsetDOF
      Subsystem: MTAOS
