    SALEvent:
    - Description: CSC detailed state.
      EFDB_Topic: ATSpectrograph_logevent_detailedState
      Subsystem: ATSpectrograph
      item:
        Count: '1'
        Description: The substate of the CSC.
        EFDB_Name: detailedState
        IDL_Type: long
        Units: unitless
    - Description: Is the filter in position?
      EFDB_Topic: ATSpectrograph_logevent_filterInPosition
      Subsystem: ATSpectrograph
      item:
        Count: '1'
        Description: Is the filter in position?
        EFDB_Name: inPosition
        IDL_Type: boolean
        Units: unitless
    - Description: Summary information about the position of the filter wheel.
      EFDB_Topic: ATSpectrograph_logevent_reportedFilterPosition
      Subsystem: ATSpectrograph
      item:
      - Count: '1'
        Description: The numbered slot indicated on the filter wheel (0 through 3).
        EFDB_Name: slot
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Name of the physical filter in the beam. Should be a unique identifier
          for the specific filter.
        EFDB_Name: name
        IDL_Size: '256'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Descriptive bandpass associated with the filter in the beam (e.g.
          u,g,r,i,z,y).
        EFDB_Name: band
        IDL_Size: '256'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: "Wavelength for which optical system will be optimized in units\
          \ of nm.\n                    Approximations are sufficient as the focus\
          \ dependence on wavelength is weak."
        EFDB_Name: centralWavelength
        IDL_Type: float
        Units: nm
      - Count: '1'
        Description: "Focus offset to be applied on the secondary mirror in units\
          \ of mm, relative to no glass\n                    being installed. Positive\
          \ values push the secondary down and increase the back focal distance,\n\
          \                    therefore adding glass thickness will result in positive\
          \ focus offsets."
        EFDB_Name: focusOffset
        IDL_Type: float
        Units: mm
      - Count: '2'
        Description: "Pointing offset to be applied to the boresight in units of arcseconds,\
          \ relative\n                    to no glass being installed. Relative to\
          \ the center of the detector,positive X-values\n                    result\
          \ in moving along rows, to higher pixel values"
        EFDB_Name: pointingOffsets
        IDL_Type: float
        Units: arcsec
    - Description: Summary information about the position of the disperser wheel.
      EFDB_Topic: ATSpectrograph_logevent_reportedDisperserPosition
