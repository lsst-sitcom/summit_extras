          \        * Mount: The position sent to the instrument rotator; the details\
          \ depend on the rotator."
        EFDB_Name: rotationSystem
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Camera angle in rotationSystem
        EFDB_Name: cameraAngle
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Comma-separated names of acceptable filters, or blank for any
          filter.
        EFDB_Name: filters
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Desired dome state; a MetadataDome enum.
        EFDB_Name: dome
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Estimated duration of the script, excluding slewing to the initial
          position required by the script.
        EFDB_Name: duration
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Predicted number of images to take; 0 if unknown.
        EFDB_Name: nimages
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Instrument name (the short name used by middleware) used to take
          the data; blank if unknown or not relevant.
        EFDB_Name: instrument
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Survey name.
        EFDB_Name: survey
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
