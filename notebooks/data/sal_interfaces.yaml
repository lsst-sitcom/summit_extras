        Description: Gravity component (F_e + F_0 + F_a + F_f) of look-up table (LUT)
          force for each actuator in sequence.
        EFDB_Name: lutGravity
        IDL_Type: double
        Units: newton
      - Count: '6'
        Description: Temperature component (T_u + T_x + T_y + T_r) of look-up table
          (LUT) force for each actuator in sequence.
        EFDB_Name: lutTemperature
        IDL_Type: double
        Units: newton
      - Count: '6'
        Description: Force applied by SAL command or script for each actuator in sequence.
        EFDB_Name: applied
        IDL_Type: double
        Units: newton
      - Count: '6'
        Description: Force measurement by load cell for each actuator in sequence.
        EFDB_Name: measured
        IDL_Type: double
        Units: newton
      - Count: '6'
        Description: Hardpoint compensation force correction for each actuator in
          sequence.
        EFDB_Name: hardpointCorrection
        IDL_Type: double
        Units: newton
    - Description: Mirror and cell temperature sensor readings relative to the origin
        (offset).
      EFDB_Topic: MTM2_temperature
      Subsystem: MTM2
      item:
      - Count: '12'
        Description: 'Ring temperatures: LG2-1, LG2-2, LG2-3, LG2-4, LG3-1, LG3-2,
