    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - Status_Homing,Status_Moving,Status_Stationary,Status_NotInPosition
    - Error_None,Error_Busy,Error_NotInitialized,Error_MoveTimeout
    - Port_Nasmyth1,Port_Nasmyth2
