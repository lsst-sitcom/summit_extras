SALGenerics:
  SALObjects:
    SALCommandSet:
      '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
      '@xsi:noNamespaceSchemaLocation': http://project.lsst.org/ts/sal_objects/schema/SALCommandSet.xsd
      SALCommand:
      - Description: Abort the current operation; deprecated.
        EFDB_Topic: SALGeneric_command_abort
        Subsystem: SALGeneric
      - Category: csc
        Description: Transition from state Disabled to Enabled.
        EFDB_Topic: SALGeneric_command_enable
        Subsystem: SALGeneric
      - Category: csc
        Description: Transition from state Enabled to Disabled.
        EFDB_Topic: SALGeneric_command_disable
        Subsystem: SALGeneric
      - Category: csc
        Description: Transition from state Offline/Available, Disabled or Fault to
          Standby.
        EFDB_Topic: SALGeneric_command_standby
        Subsystem: SALGeneric
      - Category: csc
        Description: Transition from state Standby to Offline. Most CSCs will quit,
          but CSCs that support the enterControl command will keep running.
        EFDB_Topic: SALGeneric_command_exitControl
        Subsystem: SALGeneric
      - Category: csc
        Description: Transition from state Standby to Disable, in a specified configuration.
        EFDB_Topic: SALGeneric_command_start
        Subsystem: SALGeneric
        item:
          Count: '1'
          Description: "Configuration override in the form [{name}][:{version}].\n\
            \            For salobj-based CSCs: name is a filename with \".yaml\"\
            \ suffix and version is a git hash; for example:\n\n            * \"foo.yaml\"\
            \ specifies just a file.\n              Two or three config files are\
            \ loaded: \"_init.yaml\", \"_{site}.yaml\" (if present), and \"foo.yaml\"\
            .\n            * \":37bf936\" specifies just a git hash.\n           \
            \   One or two config files are loaded from the specified git commit:\
            \ \"_init.yaml\" and \"_{site}.yaml\" (if present.\n            * \"bar.yaml:HEAD~2\"\
            \ specifies both a file and a git hash.\n              Two or three config\
            \ files are read from the specified git commit: \"_init.yaml\", \"_{site}.yaml\"\
            \ (if present), and \"bar.yaml\"."
          EFDB_Name: configurationOverride
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
      - Description: Transition from state Offline to Standby. Only a few CSCs support
          this command; all other CSCs start in Standby state and quit when they go
          to Offline.
        EFDB_Topic: SALGeneric_command_enterControl
        Subsystem: SALGeneric
      - Category: csc
        Description: Set the logging level.
        EFDB_Topic: SALGeneric_command_setLogLevel
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: 'Logging level, as a Python logging level: error=40, warning=30,
            info=20, debug=10.'
          EFDB_Name: level
          IDL_Type: int
          Units: unitless
        - Count: '1'
          Description: If this CSC itself has sub-ordinate components, they may be
            listed here. An empty string means the setting applies to all such sub-ordinate
            components, or just to this CSC itself.
          EFDB_Name: subsystem
          IDL_Type: string
          Units: unitless
    SALEventSet:
      '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
      '@xsi:noNamespaceSchemaLocation': http://project.lsst.org/ts/sal_objects/schema/SALEventSet.xsd
      Enumeration: SummaryStates_DisabledState,SummaryStates_EnabledState,SummaryStates_FaultState,SummaryStates_OfflineState,SummaryStates_StandbyState
      SALEvent:
      - Description: Clock error between a low-level controller and its CSC. Only
          relevant to CSCs that control a single low-level controller.
        EFDB_Topic: SALGeneric_logevent_clockOffset
        Subsystem: SALGeneric
        item:
          Count: '1'
          Description: Low-level controller time - CSC time. For most CSCs this is
            only accurate to 0.01 seconds or so, and thus is only intended to detect
            gross error.
          EFDB_Name: offset
          IDL_Type: double
          Units: second
      - Category: configurable
        Description: Information about this CSC's current configuration overrides.
        EFDB_Topic: SALGeneric_logevent_configurationApplied
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: A comma-separated list of configurations applied. If configuration
            comes from a clone of a git repo, or similar directory, then it will be
            a list of file names, without the file extension. Ignore whitespace after
            commas.
          EFDB_Name: configurations
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Version of the configuration source. For a clone of a git repo
            it will be a git hash.
          EFDB_Name: version
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: URL of the configuration source. For a clone of a git repo
            this will be a file URL. For a database it will be a standard database
            URL. This should always match the same-named field in configurationsAvailable.
          EFDB_Name: url
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Version of config schema used by this CSC. For a configuration
            git repo, this is the name of a folder in the config package, and is typically
            something like "v1". This should always match the same-named field in
            configurationsAvailable.
          EFDB_Name: schemaVersion
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: A comma-separated list of event topics (without the logevent
            prefix) used to publish the entire set of configuration parameters loaded
            by this CSC, and any other pertinent information. Ignore whitespace after
            commas.
          EFDB_Name: otherInfo
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
      - Category: configurable
        Description: Available configuration overrides for this CSC.
        EFDB_Topic: SALGeneric_logevent_configurationsAvailable
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: Available overrides as a comma-separated list. Each entry is
            a possible value of the `configurationOverride` field of the `start` command.
            Ignore whitespace after commas.
          EFDB_Name: overrides
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Version of the configuration source. For a clone of a git repo
            it will be a git hash.
          EFDB_Name: version
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: URL of the configuration source. For a clone of a git repo
            this will be a file URL. For a database it will be a standard database
            URL.
          EFDB_Name: url
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Version of config schema used by this CSC. For a configuration
            git repo, this is the name of a folder in the config package, and is typically
            something like "v1".
          EFDB_Name: schemaVersion
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
      - Category: csc
        Description: Output when this CSC goes into the Fault state as an explanation
          of the problem.
        EFDB_Topic: SALGeneric_logevent_errorCode
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: A numeric error code.
          EFDB_Name: errorCode
          IDL_Type: long
          Units: unitless
        - Count: '1'
          Description: An string providing detailed information about the error.
          EFDB_Name: errorReport
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: An optional stack trace of the error condition.
          EFDB_Name: traceback
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
      - Category: csc
        Description: Current summary state of this CSC.
        EFDB_Topic: SALGeneric_logevent_summaryState
        Subsystem: SALGeneric
        item:
          Count: '1'
          Description: High level state machine state identifier.
          EFDB_Name: summaryState
          IDL_Type: long
          Units: unitless
      - Category: mandatory
        Description: Current logging level.
        EFDB_Topic: SALGeneric_logevent_logLevel
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: 'Current logging level, a Python logging level: error=40, warning=30,
            info=20, debug=10.'
          EFDB_Name: level
          IDL_Type: int
          Units: unitless
        - Count: '1'
          Description: If this CSC itself has sub-ordinate components, they may be
            listed here. An empty string means the setting applies to all such sub-ordinate
            components, or just to this CSC itself.
          EFDB_Name: subsystem
          IDL_Type: string
          Units: unitless
      - Category: mandatory
        Description: A log message.
        EFDB_Topic: SALGeneric_logevent_logMessage
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: Log name.
          EFDB_Name: name
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: 'Message level, a Python logging level: error=40, warning=30,
            info=20, debug=10.'
          EFDB_Name: level
          IDL_Type: int
          Units: unitless
        - Count: '1'
          Description: Log message.
          EFDB_Name: message
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Exception traceback; "" if not an exception.
          EFDB_Name: traceback
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Path to source file.
          EFDB_Name: filePath
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Function or method name.
          EFDB_Name: functionName
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Line number in the file specified by filePath.
          EFDB_Name: lineNumber
          IDL_Type: long
          Units: unitless
        - Count: '1'
          Description: Process ID.
          EFDB_Name: process
          IDL_Size: '1'
          IDL_Type: long
          Units: unitless
        - Count: '1'
          Description: The time at which the condition being reported was observed
            (TAI unix seconds). 0 if unspecified.
          EFDB_Name: timestamp
          IDL_Type: double
          Units: second
      - Category: csc
        Description: Current simulation mode.
        EFDB_Topic: SALGeneric_logevent_simulationMode
        Subsystem: SALGeneric
        item:
          Count: '1'
          Description: Current simulation mode; 0 for normal operation (no simulation);
            other supported values are specific to each CSC.
          EFDB_Name: mode
          IDL_Type: int
          Units: unitless
      - Category: mandatory
        Description: Current versions of software in use by CSC.
        EFDB_Topic: SALGeneric_logevent_softwareVersions
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: This is the current version of SAL generation.
          EFDB_Name: salVersion
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: This is the current version of CSC XML.
          EFDB_Name: xmlVersion
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: This is the current version of OpenSplice.
          EFDB_Name: openSpliceVersion
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: The software version of this CSC.
          EFDB_Name: cscVersion
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: A comma delimited list of key=value pairs relating subsystem
            name (key) to its version number (value). This may be left blank if there
            are no subsystems within this CSC.
          EFDB_Name: subsystemVersions
          IDL_Size: '1'
          IDL_Type: string
          Units: unitless
      - Category: mandatory
        Description: Event output at regular intervals (typcally once per second)
          to show that the SAL component is alive.
        EFDB_Topic: SALGeneric_logevent_heartbeat
        Subsystem: SALGeneric
        item:
          Count: '1'
          Description: Deprecated field that you should ignore.
          EFDB_Name: heartbeat
          IDL_Type: boolean
          Units: unitless
      - Description: A new large file object is available.
        EFDB_Topic: SALGeneric_logevent_largeFileObjectAvailable
        Subsystem: SALGeneric
        item:
        - Count: '1'
          Description: A Uniform Resource Locator which links to a Large File Object
            either for ingest into the EFD Large File Annex, or to announce the successful
            copy of same to the EFD Large File Annex.Protocols are those supported
            by the cURL library.
          EFDB_Name: url
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Name of the package which generated the file being announced.
          EFDB_Name: generator
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: A dotted x.y version number denoting the file format revision.
          EFDB_Name: version
          IDL_Type: float
          Units: unitless
        - Count: '1'
          Description: Size of file in bytes.
          EFDB_Name: byteSize
          IDL_Type: long
          Units: unitless
        - Count: '1'
          Description: Hexadecimal character string holding the checksum of the file.
          EFDB_Name: checkSum
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: Mime Type code for the file.
          EFDB_Name: mimeType
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
        - Count: '1'
          Description: A generic identifier field.
          EFDB_Name: id
          IDL_Size: '256'
          IDL_Type: string
          Units: unitless
      - Description: Output when this CSC experiences a non-optimal condition that
          is important to a user but insufficient to raise an error condition.
        EFDB_Topic: SALGeneric_logevent_statusCode
        Subsystem: SALGeneric
        item:
          Count: '1'
          Description: An integer representing a bitmask defined in LSE-209.
          EFDB_Name: mask
          IDL_Type: int
          Units: unitless
