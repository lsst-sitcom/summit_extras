        EFDB_Name: ledBasicState
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: voltage of DAC if available.
        EFDB_Name: value
        IDL_Type: float
        Units: Volt
LOVE_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
      Description: Request changes to authorization.
      EFDB_Topic: LOVE_command_requestAuthorization
      Subsystem: LOVE
      item:
      - Count: '1'
        Description: "Comma-separated list of csc_name[:index] of CSCs whose authorization\
          \ is to be changed.\n            Whitespace is allowed after each comma."
        EFDB_Name: cscsToChange
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: "Comma seperated list of authorized users currently allowed to\
          \ command this CSC,\n            in the form user@host.\n            If\
          \ the first character is +/- then the specified users are added/removed.\n\
          \            Duplicates are silently ignored.\n            The CSC's own\
          \ user@host is silently ignored, because it is always authorized.\n    \
          \        For removal, CSCs that are not in the list are silently ignored.\n\
          \            Whitespace is allowed after the optional initial +/- and after\
          \ each comma."
        EFDB_Name: authorizedUsers
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: "Comma seperated list of CSC's not currently allowed to command\
          \ this CSC,\n            in the form name[:index]. An index of 0 is stripped\
          \ (name:0 becomes name).\n            If the first character is +/- then\
          \ the specified CSCs are added/removed.\n            Duplicates are silently\
          \ ignored.\n            For removal, CSCs that are not in the list are silently\
          \ ignored.\n            Whitespace is allowed after the optional initial\
          \ +/- and after each comma."
        EFDB_Name: nonAuthorizedCSCs
        IDL_Type: string
        Units: unitless
LOVE_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    SALEvent:
      Description: A message for the observing log.
      EFDB_Topic: LOVE_logevent_observingLog
      Subsystem: LOVE
      item:
      - Count: '1'
        Description: The message.
        EFDB_Name: message
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Who is the message from?
        EFDB_Name: user
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
