ATMCS_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Enable tracking. Once you issue this command you must call trackTarget
        at regular intervals until you are done tracking, at which point call stopTracking.
      EFDB_Topic: ATMCS_command_startTracking
      Subsystem: ATMCS
      item:
        Count: '1'
        Description: Attribute required by the SAL API, but is unused.
        EFDB_Name: value
        IDL_Type: boolean
        Units: unitless
    - Description: Specify position, velocity and time (PVT) vector for all axes except
        M3. This command is immediately reported as done.
      EFDB_Topic: ATMCS_command_trackTarget
      Subsystem: ATMCS
      item:
      - Count: '1'
        Description: Mount azimuth angle at the specified time. The allowed range
          is the software limits (L1), approximately -270 to 270.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Mount azimuth velocity at the specified time.
        EFDB_Name: azimuthVelocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: Mount elevation angle at the specified time.
        EFDB_Name: elevation
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Mount elevation angle velocity at the specified time.
        EFDB_Name: elevationVelocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: Nasmyth 1 rotator angle at the specified time. The allowed range
          is the software limits (L1), approximately -170 to 170. Outside this range
          the velocity will be severly limited. Software position limits are -175
          to 175.
        EFDB_Name: nasmyth1RotatorAngle
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Nasmyth 1 rotator angle velocity at the specified time.
        EFDB_Name: nasmyth1RotatorAngleVelocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: Nasmyth 1 rotator angle at the specified time. The allowed range
          is the software limits (L1), approximately -170 to 170. Outside this range
          the velocity will be severly limited. Software position limits are -175
          to 175.
        EFDB_Name: nasmyth2RotatorAngle
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Nasmyth 1 rotator angle velocity at the specified time.
        EFDB_Name: nasmyth2RotatorAngleVelocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: TAI date at which the commanded positions and velocities apply,
          as unix time.
        EFDB_Name: taiTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Target identifier provided by the ATMCS.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Defines tracking coordinate system as sidereal, non-sidereal
          or local.
        EFDB_Name: tracksys
        IDL_Size: '256'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Coordinate reference frame of RA/DEC axes. This originates from
          the pointing component and is used for WCS definition (e.g. FK5 or ICRS).
        EFDB_Name: radesys
        IDL_Size: '256'
        IDL_Type: string
        Units: unitless
    - Description: Rotate M3 to a specified instrument port.
      EFDB_Topic: ATMCS_command_setInstrumentPort
      Subsystem: ATMCS
      item:
        Count: '1'
        Description: Desired instrument port.
        EFDB_Name: port
        IDL_Type: long
        Units: unitless
    - Description: Halt all axes except M3 rotation, and disable tracking.
      EFDB_Topic: ATMCS_command_stopTracking
      Subsystem: ATMCS
      item:
        Count: '1'
        Description: Attribute required by the SAL API, but is unused.
        EFDB_Name: value
        IDL_Type: boolean
        Units: unitless
