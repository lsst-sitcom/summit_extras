Scheduler_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Resume operations. This will cause the Scheduler to start computing
        an observing queue and feeding it to the ScriptQueue.
      EFDB_Topic: Scheduler_command_resume
      Subsystem: Scheduler
    - Description: Stop Scheduler operation and clear all pending observations. By
        default leave current observation in the queue. If abort is set to True, the
        current observation will be interrupted.
      EFDB_Topic: Scheduler_command_stop
      Subsystem: Scheduler
      item:
        Count: '1'
        Description: Abort current observation.
        EFDB_Name: abort
        IDL_Type: boolean
        Units: unitless
    - Description: Load Scheduler driver configuration from URI. File must be compatible
        with current scheduler configuratiton (as specified in the Driver), or the
        operation will fail.
      EFDB_Topic: Scheduler_command_load
      Subsystem: Scheduler
      item:
        Count: '1'
        Description: URI of the configuration.
        EFDB_Name: uri
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: This command causes the scheduler to compute and publish the predicted
        schedule. It can only run if the scheduler is idle (resume command not sent).
        This runs automatically as part of the advance operation mode so this command
        is only useful when users want to estimate what is ahead when the scheduler
        is not running.
      EFDB_Topic: Scheduler_command_computePredictedSchedule
      Subsystem: Scheduler
    - Description: Add new block to the scheduling queue.
      EFDB_Topic: Scheduler_command_addBlock
      Subsystem: Scheduler
      item:
      - Count: '1'
        Description: Block name (e.g., OBS-123).
        EFDB_Name: id
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Override information in the block with those provided here.
        EFDB_Name: override
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Remove blocks from the scheduling queue.
      EFDB_Topic: Scheduler_command_removeBlock
      Subsystem: Scheduler
      item:
        Count: '1'
        Description: Comma-separated list of block ids to be removed (e.g., OBS-123,OBS-124).
        EFDB_Name: ids
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Validate block.
      EFDB_Topic: Scheduler_command_validateBlock
      Subsystem: Scheduler
      item:
      - Count: '1'
        Description: The name of the block (e.g., OBS-123).
        EFDB_Name: id
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Override information in the block with those provided here.
        EFDB_Name: override
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Publish status information for a block.
      EFDB_Topic: Scheduler_command_getBlockStatus
      Subsystem: Scheduler
      item:
        Count: '1'
        Description: Block id to get status from (e.g., OBS-123).
        EFDB_Name: id
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
