        Description: Position commanded by the most recent moveAzimuth command; nan
          when the CSC starts up or when homing.
        EFDB_Name: azimuth
        IDL_Type: float
        Units: deg
    - Description: Current state of azimuth drive.
      EFDB_Topic: ATDome_logevent_azimuthState
      Subsystem: ATDome
      item:
      - Count: '1'
        Description: Current state. An AzimuthState enumeration.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Is azimuth being homed?
        EFDB_Name: homing
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Has azimuth been homed since the CSC was started?
        EFDB_Name: homed
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Is the azimuth home switch depressed? Note that it may not be
          depressed when homing is done.
        EFDB_Name: homeSwitch
        IDL_Type: boolean
        Units: unitless
    - Description: Commanded state of the dropout shutter door.
      EFDB_Topic: ATDome_logevent_dropoutDoorCommandedState
