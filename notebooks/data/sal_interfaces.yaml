Electrometer_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Performs a zero correction in the device. This will correct any
        internal offsets that might upset accuracy for voltage and current measurements.
        It's recommended to perform this zero correction every time the range changes.
        The steps taken to perform this comes from the datasheet 6517B-901-01 Rev.
        B / June 2009 under Zero correct. It is as following. 1- Enable Zero check,
        2- Set mode, 3- Set range, 4- Enable Zero Correction, 5- Disable Zero check.
        For unit and range, it uses the last values selected, either via command or
        from the configuration file. A zero calibration is performed any time the
        mode or range is set.
      EFDB_Topic: Electrometer_command_performZeroCalib
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: Attribute required by the API, but is unused
        EFDB_Name: value
        IDL_Type: boolean
        Units: unitless
    - Description: 'Configures the digital filter in the device. Filtering stabilizes
        noisy measurements caused by noisy input signals. Be aware that activating
        any filters will reduce the number of readings per second the device will
        be able to handle. The Electrometer has two types of filters: Averaging and
        Median. Note that both filters can be enabled at the same time. If so, each
        reading will reflect the median for the average readings. In order to enable
        either of these filters, one must set the activateFilter to ON (1). Any reading
        taken when a filter is enabled will be the result of the filtering process.'
      EFDB_Topic: Electrometer_command_setDigitalFilter
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Enables ability to the activate either filter. If this is OFF
          (set to False), neither of the filters will operate regardless of their
          settings below.
        EFDB_Name: activateFilter
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Activate the average filter inside the electrometer, True for
          ON and False for OFF. This filter takes the average of the last 10 readings
          (default) in the moving mode (first-in, first-out stack).
        EFDB_Name: activateAvgFilter
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: The median filter is used to determine the middle-most reading
          from a group of readings that are arranged according to size. Activate the
          median filter inside the electrometer, True for ON and False for OFF. The
          rank (R) of this filter is set at 1, such that the number of samples that
          it will determine the median of is (2xR) + 1. If there is a sudden change
          in signal, 2R readings will be needed before establishing the true median
          value.
        EFDB_Name: activateMedFilter
        IDL_Type: boolean
        Units: unitless
    - Description: The integration time (measurement speed) of the analog to digital
        (A/D) converter, the period of time the input signal is measured (also known
        as aperture). Due to the time it takes to read the buffer and process the
        data, this is not the rate at which samples are taken. This is generally specified
        by the Power Line Cycle (PLC), where 1 PLC for 60Hz is 16.67msec. Fast integration=0.01PLC;
        Medium integration=0.1PLC; Normal (default) integration = 1PLC; High Accuracy
        integration=10PLC. Here the integration is set in seconds.
      EFDB_Topic: Electrometer_command_setIntegrationTime
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: Integration time in seconds (166.67e-6 to 200e-3) for each sample.
          Default is 16.67e-3sec (1PLC).
        EFDB_Name: intTime
        IDL_Type: float
        Units: second
    - Description: 'Set unit to measure. The modes are: Current, Voltage, Charge or
        Resistance. When the mode is changed to Current or Voltage, a zero correction
        will be performed. When the mode is set to Charge, a zero check will be performed.'
      EFDB_Topic: Electrometer_command_setMode
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: 'Set electrometer to use different modes: Current (0), Voltage
          (1), Charge (2), Resistance (3). The units recorded will be Amps, Volts,
          Coulombs, and Ohms respectively.'
        EFDB_Name: mode
        IDL_Type: long
        Units: unitless
    - Description: Set measurement range, which effects the accuracy of measurements
        and the max signal that can be measured. The maximum input signal is 105%
        of the measurement range. It will set the value for the current mode selected.
        Auto-range will automatically go to the most sensitive (optimized) range to
        make measurements. It is recommended to use autorange. When the measurement
        range is changed, a zero correction will be performed.
      EFDB_Topic: Electrometer_command_setRange
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: -1 for automatic range. Volts range from 0 to 210 Volts, Current
          range from 0 to 21e-3 Amps, Resistance from 0 to 100e18 Ohms, Charge from
          0 to +2.1e-6 Coulombs.
        EFDB_Name: setRange
        IDL_Type: float
        Units: unitless
    - Description: Start storing readings inside the electrometer buffer. This command
        will change detailedState from NotReadingState to ManualReadingState and continues
        storing data into the buffer. The data will be published to the LFA when stopScan
        command is received or a timeout occurs (300 seconds).
      EFDB_Topic: Electrometer_command_startScan
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Attribute required by the API, but is unused
        EFDB_Name: value
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Optional group ID for the electrometer reading.
        EFDB_Name: groupId
        IDL_Type: string
        Units: unitless
    - Description: Start storing readings inside the electrometer buffer for a fixed
        time given by scanDuration. This command will change detailedState from NotReadingState
        to SetDurationReadingState. It will stop storing data into the buffer and
        publish the LFA event when the duration has completed. If no scanDuration
        is given, the command will fault.
      EFDB_Topic: Electrometer_command_startScanDt
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Time in seconds from the start of the reading until the reading
          stops.
        EFDB_Name: scanDuration
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Optional group ID for the electrometer reading.
        EFDB_Name: groupId
        IDL_Type: string
        Units: unitless
    - Description: Command to stop a current reading process. When it finishes stopping
        the process, it will read the data from the buffer and will publish the LFA
        event.
      EFDB_Topic: Electrometer_command_stopScan
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: Attribute required by the API, but is unused.
        EFDB_Name: value
        IDL_Type: boolean
        Units: unitless
    - Description: The voltage source sends an output to the electrometer which can
        be written to the buffer.
      EFDB_Topic: Electrometer_command_setVoltageSource
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Toggle the voltage source.
        EFDB_Name: status
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: The voltage amplititude.
        EFDB_Name: level
        IDL_Type: long
        Units: V
      - Count: '1'
        Description: The voltage value to use along the range set by the voltage limit.
        EFDB_Name: range
        IDL_Type: long
        Units: V
      - Count: '1'
        Description: Set the voltage limit that can be used.
        EFDB_Name: voltage_limit
        IDL_Type: long
        Units: V
Electrometer_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - DetailedState_DisabledState,DetailedState_EnabledState,DetailedState_FaultState,DetailedState_OfflineState,DetailedState_StandbyState,DetailedState_NotReadingState,DetailedState_ConfiguringState,DetailedState_ManualReadingState,DetailedState_ReadingBufferState,DetailedState_SetDurationReadingState
    - UnitToRead_Current,UnitToRead_Charge
