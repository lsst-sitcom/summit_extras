Watcher_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Acknowledge one or more alarms.
      EFDB_Topic: Watcher_command_acknowledge
      Subsystem: Watcher
      item:
      - Count: '1'
        Description: Name of alarm or alarms to acknowledge. Specify a regular expression
          for multiple alarms.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Severity level being acknowledged. An AlarmSeverity enum.
        EFDB_Name: severity
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: User who acknowledged the alarm.
        EFDB_Name: acknowledgedBy
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Make a narrative log entry for one or more alarms.
      EFDB_Topic: Watcher_command_makeLogEntry
      Subsystem: Watcher
      item:
        Count: '1'
        Description: Name of alarm or alarms to make a log entry. Specify a regular
          expression for multiple alarms.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Mute one or more alarms.
      EFDB_Topic: Watcher_command_mute
      Subsystem: Watcher
      item:
      - Count: '1'
        Description: Name of alarm or alarms to mute. Specify a regular expression
          for multiple alarms.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Duration of mute.
        EFDB_Name: duration
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Severity level being muted. An AlarmSeverity enum.
        EFDB_Name: severity
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: User who muted the alarm.
        EFDB_Name: mutedBy
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Output an alarm event for each active alarm (those with maxSeverity
        > None). The Watcher GUI should issue this command when it starts up.
      EFDB_Topic: Watcher_command_showAlarms
      Subsystem: Watcher
    - Description: 'Unacknowledge one or more alarms. A no-op for alarms that have
        not been acknowledged or are in the nominal state. Note: when an alarm with
        severity=None is acknowledged the alarm is reset to nominal state, so unacknowledge
        will have no effect.'
      EFDB_Topic: Watcher_command_unacknowledge
      Subsystem: Watcher
      item:
        Count: '1'
        Description: Name of alarm or alarms to unacknowledge. Specify a regular expression
          for multiple alarms.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Unmute one or more alarms.
      EFDB_Topic: Watcher_command_unmute
      Subsystem: Watcher
      item:
        Count: '1'
        Description: Name of alarm or alarms to unmute. Specify a regular expression
          for multiple alarms; ".*" to unmute all alarms.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
Watcher_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration: AlarmSeverity_None,AlarmSeverity_Warning,AlarmSeverity_Serious,AlarmSeverity_Critical
    SALEvent:
    - Description: Alarm about a problem.
      EFDB_Topic: Watcher_logevent_alarm
      Subsystem: Watcher
      item:
      - Count: '1'
        Description: Name of alarm. Each alarm has a unique name.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: The current alarm severity. An AlarmSeverity enum.
        EFDB_Name: severity
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: "A detailed description of what is wrong.\n            For example\
          \ if a voltage is out of range, please specify the measured voltage and\
          \ the range."
        EFDB_Name: reason
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: "The maximum severity seen for this alarm.\n            Reset\
          \ to `AlarmSeverity_None` if alarm is aknowledged while the `severity` is\
          \ `AlarmSeverity_None`.\n            An AlarmSeverity enum."
        EFDB_Name: maxSeverity
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: "Has this alarm been acknowledged? true=yes, false=no.\n    \
          \        Irrelevant if `severity` and `maxSeverity` are both `AlarmSeverity_None`."
        EFDB_Name: acknowledged
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: "User who acknowledged the alarm.\n            Irrelevant if\
          \ `acknowledged` is false."
        EFDB_Name: acknowledgedBy
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: "Blank if escalation not attempted.\n            The ID of the\
          \ OpsGenie alert, if successfully escalated.\n            \"Failed: (...reason...)\"\
          \ if escalation was attempted and failed."
        EFDB_Name: escalatedId
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Designated responder, should this alarm be escalated. Blank if
          this alarm will never be escalated.
        EFDB_Name: escalateTo
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: "Severity at which this alarm is muted.\n             A value\
          \ of `AlarmSeverity_None` means not muted.\n             If `severity \u2264\
          \ mutedSeverity` then the alarm is considered muted and should not be displayed\
          \ by default."
        EFDB_Name: mutedSeverity
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: "User who muted the alarm.\n            Irrelevant if `mutedSeverity`\
          \ is `AlarmSeverity_None`."
        EFDB_Name: mutedBy
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Time at which severity was originally set to its current value.
        EFDB_Name: timestampSeverityOldest
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Time at which severity was most recently found to still have
          its current value.
        EFDB_Name: timestampSeverityNewest
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Time at which maxSeverity was last changed.
        EFDB_Name: timestampMaxSeverity
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Time at which acknowledged was last changed.
        EFDB_Name: timestampAcknowledged
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: "Time at which the alarm will be automatically acknowledged if\
          \ still stale (not active and not acknowledged).\n            0 if not relevant\
          \ in this state or the alarm does not support automatic acknowledgement\
          \ of stale alarms."
        EFDB_Name: timestampAutoAcknowledge
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Time at which the alarm will be automatically unacknowledged
          if still active. 0 if not relevant in this state or the alarm does not support
          automatic unacknowledgement.
        EFDB_Name: timestampAutoUnacknowledge
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: "Time at which the alarm was or will be escalated to backup personnel\
          \ (if `escalated` is true or false, respectively).\n            0 if not\
          \ relevant in this state or the alarm does not support escalation."
        EFDB_Name: timestampEscalate
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: "Time at which the alarm will be unmuted.\n            Irrelevant\
          \ if `mutedSeverity = AlarmSeverity_None`."
        EFDB_Name: timestampUnmute
        IDL_Type: double
        Units: second
    - Description: Notification about a concern. Intended for stateless information;
        basically a rule-specific log message.
      EFDB_Topic: Watcher_logevent_notification
      Subsystem: Watcher
      item:
      - Count: '1'
        Description: Name of rule. Each Watcher rule has a unique name.
        EFDB_Name: name
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: 'Notification level, a Python logging level: error=40, warning=30,
          info=20, debug=10.'
        EFDB_Name: level
        IDL_Type: int
