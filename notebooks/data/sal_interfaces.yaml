LEDProjector_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Switch on all LEDs connected to the labjack.
      EFDB_Topic: LEDProjector_command_switchAllOn
      Subsystem: LEDProjector
    - Description: Switch off all LEDs connected to the labjack.
      EFDB_Topic: LEDProjector_command_switchAllOff
      Subsystem: LEDProjector
    - Description: Switch on list of LEDs, named by serial number.
      EFDB_Topic: LEDProjector_command_switchOn
      Subsystem: LEDProjector
      item:
        Count: '1'
        Description: Comma-separated list of LED serial numbers to be turned on.
        EFDB_Name: serialNumbers
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Switch off list of LEDs, named by serial number.
      EFDB_Topic: LEDProjector_command_switchOff
      Subsystem: LEDProjector
      item:
        Count: '1'
        Description: Comma-separated list of LED serial numbers to be turned off.
        EFDB_Name: serialNumbers
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: adjust DAC power.
      EFDB_Topic: LEDProjector_command_adjustDACPower
      Subsystem: LEDProjector
      item:
      - Count: '1'
        Description: Comma-separated list of LED serial numbers to be adjusted
        EFDB_Name: serialNumbers
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Comma-separated list of dac values in float or int to be adjusted
        EFDB_Name: dacValues
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: adjust All DAC channel power.
      EFDB_Topic: LEDProjector_command_adjustAllDACPower
      Subsystem: LEDProjector
      item:
        Count: '1'
        Description: dac value to be adjusted
        EFDB_Name: dacValue
        IDL_Size: '1'
        IDL_Type: float
        Units: Volt
LEDProjector_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration: "LEDBasicState_Unknown=0,\n    LEDBasicState_Off=1,\n    LEDBasicState_On=2,\n\
      \    LEDBasicState_Error=3,\n    LEDBasicState_LabjackConnected=4,\n    LEDBasicState_LabjackDisconnected=5"
