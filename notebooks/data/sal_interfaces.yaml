ATDome_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Rotate the dome to the specified azimuth.
      EFDB_Topic: ATDome_command_moveAzimuth
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Desired azimuth. The dome will take the shortest route to the
          specified position (it has no azimuth rotation limits).
        EFDB_Name: azimuth
        IDL_Type: float
        Units: deg
    - Description: Close both shutter doors. This is the preferred way to close the
        shutter, because it automatically sequences the doors to prevent the main
        door from interfering with the dropout door.
      EFDB_Topic: ATDome_command_closeShutter
      Subsystem: ATDome
    - Description: Open both shutter doors. This is the preferred way to open the
        shutter because it automatically sequences the doors to prevent the main door
        from interfering with the dropout door.
      EFDB_Topic: ATDome_command_openShutter
      Subsystem: ATDome
    - Description: 'Stop all motion: azimuth, dropout door and main door.'
      EFDB_Topic: ATDome_command_stopMotion
      Subsystem: ATDome
    - Description: Home the azimuth axis.
      EFDB_Topic: ATDome_command_homeAzimuth
      Subsystem: ATDome
    - Description: Open or close the shutter dropout door. Intended for engineering;
        use the openShutter and closeShutter commands for normal operation since they
        automatically sequence the doors to prevent the main door from interfering
        with the dropout door.
      EFDB_Topic: ATDome_command_moveShutterDropoutDoor
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Open the door if true, close it if false.
        EFDB_Name: open
        IDL_Type: boolean
        Units: unitless
    - Description: Open or close the main shutter door. Intended for engineering;
        use the openShutter and closeShutter commands for normal operation since they
        automatically sequence the doors to prevent the main door from interfering
        with the dropout.
      EFDB_Topic: ATDome_command_moveShutterMainDoor
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Open the door if true, close it if false.
        EFDB_Name: open
        IDL_Type: boolean
        Units: unitless
ATDome_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - AzimuthCommandedState_Unknown,AzimuthCommandedState_GoToPosition,AzimuthCommandedState_Home,AzimuthCommandedState_Stop
    - AzimuthState_NotInMotion,AzimuthState_MovingCW,AzimuthState_MovingCCW
    - ShutterDoorCommandedState_Unknown,ShutterDoorCommandedState_Closed,ShutterDoorCommandedState_Opened,ShutterDoorCommandedState_Stop
    - ShutterDoorState_Closed,ShutterDoorState_Opened,ShutterDoorState_PartiallyOpened,ShutterDoorState_Opening,ShutterDoorState_Closing
