      Subsystem: ATDome
      item:
        Count: '1'
        Description: In position?
        EFDB_Name: inPosition
        IDL_Type: boolean
        Units: unitless
    - Description: 'Are the shutter doors in their commanded positions? Note: this
        will be false when the CSC starts up until a position is commanded for both
        doors.'
