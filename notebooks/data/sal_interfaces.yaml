ScriptQueue_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    Enumeration: Location_First,Location_Last,Location_Before,Location_After
    SALCommand:
    - Description: List the scripts that are available.
      EFDB_Topic: ScriptQueue_command_showAvailableScripts
      Subsystem: ScriptQueue
    - Description: Show the configuration schema for a given script.
      EFDB_Topic: ScriptQueue_command_showSchema
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Is this a standard script (True) or an external script (False)?
        EFDB_Name: isStandard
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Path to script, relative to the root directory for standard or
          external scripts.
        EFDB_Name: path
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Output the queue event.
      EFDB_Topic: ScriptQueue_command_showQueue
      Subsystem: ScriptQueue
    - Description: Output script event for a specified script.
      EFDB_Topic: ScriptQueue_command_showScript
      Subsystem: ScriptQueue
      item:
        Count: '1'
        Description: SAL index of Script for which you want information.
        EFDB_Name: scriptSalIndex
        IDL_Type: int
        Units: unitless
    - Description: Pause the queue. If a script is executing it will continue, but
        once that script is done no new script will be run.
      EFDB_Topic: ScriptQueue_command_pause
      Subsystem: ScriptQueue
    - Description: Resume normal operation (unpause the queue).
      EFDB_Topic: ScriptQueue_command_resume
      Subsystem: ScriptQueue
    - Description: Add a script to the queue and configure it.
      EFDB_Topic: ScriptQueue_command_add
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Is this a standard script (True) or an external script (False)?
        EFDB_Name: isStandard
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Path to script, relative to the root directory for standard or
          external scripts.
        EFDB_Name: path
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Configuration as yaml text that is parsed to make a keyword argument
          dict for the script's configure method.
        EFDB_Name: config
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Short description of why you are running this script.
        EFDB_Name: descr
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Location in the queue; a Location enum.
        EFDB_Name: location
        IDL_Type: byte
        Units: unitless
      - Count: '1'
        Description: Index of Script SAL component referred to by `location`; ignored
          unless `location` is `Before` or `After`.
        EFDB_Name: locationSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: 'Logging level for the script, as a Python logging level: error=40,
          warning=30, info=20, debug=10, use default=0.'
        EFDB_Name: logLevel
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Checkpoint(s) at which to pause the script, as a regular expression.
          No checkpoints if blank; all checkpoints if ".*".
        EFDB_Name: pauseCheckpoint
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Checkpoint(s) at which to stop the script, as a regular expression.
          No checkpoints if blank; all checkpoints if ".*".
        EFDB_Name: stopCheckpoint
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Name of the observing block the script is part of, e.g. BLOCK-000
          (optional).
        EFDB_Name: block
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: How many scripts are part of this block?
        EFDB_Name: blockSize
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Is this the first script of a new block execution? If true, any
          currently executing block will be closed.
        EFDB_Name: startBlock
        IDL_Type: boolean
        Units: unitless
    - Description: Move a script elsewhere in the queue. This will fail if the script
        is already running.
      EFDB_Topic: ScriptQueue_command_move
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Index of Script SAL component to move.
        EFDB_Name: scriptSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: New location in the queue; a Location enum.
        EFDB_Name: location
        IDL_Type: byte
        Units: unitless
      - Count: '1'
        Description: Index of Script SAL component referred to by `location`; ignored
          unless `location` is `Before` or `After`.
        EFDB_Name: locationSalIndex
        IDL_Type: int
        Units: unitless
    - Description: Put a script back on the queue that has already run, is running
        or is queued.
      EFDB_Topic: ScriptQueue_command_requeue
      Subsystem: ScriptQueue
      item:
      - Count: '1'
        Description: Index of Script SAL component to requeue.
        EFDB_Name: scriptSalIndex
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Location in the queue; a Location enum.
        EFDB_Name: location
        IDL_Type: byte
        Units: unitless
      - Count: '1'
        Description: Index of Script SAL component referred to by the location field;
          ignored unless the location is Before or After.
