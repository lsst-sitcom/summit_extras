        EFDB_Name: ring
        IDL_Type: double
        Units: deg_C
      - Count: '2'
        Description: 'Intake temperatures: #1 and #2.'
        EFDB_Name: intake
        IDL_Type: double
        Units: deg_C
      - Count: '2'
        Description: 'Exhaust temperatures: #1 and #2.'
        EFDB_Name: exhaust
        IDL_Type: double
        Units: deg_C
    - Description: M2 internal inclinometer reading transforms to the zenith angle.
      EFDB_Topic: MTM2_zenithAngle
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Zenith angle is 0 degree when the telescope is at zenith. This
          equals to 90 degree minus inclinometerProcessed.
        EFDB_Name: measured
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Reading raw angle of inclinometer (0-360 degree).
        EFDB_Name: inclinometerRaw
        IDL_Type: double
        Units: degree
      - Count: '1'
        Description: Processed angle of inclinometer (0-360 degree). This is the angle
          used in the look-up table (LUT) calculation, which should have the same
          coordination system as the received angle from telescope mount assembly
          (TMA).
        EFDB_Name: inclinometerProcessed
        IDL_Type: double
        Units: degree
    - Description: Received inclinometer angle from the telescope mount assembly (TMA).
        This topic is used to debug the look-up table (LUT) calculation if needed.
      EFDB_Topic: MTM2_inclinometerAngleTma
      Subsystem: MTM2
      item:
        Count: '1'
        Description: Inclinometer angle from TMA.
        EFDB_Name: inclinometer
        IDL_Type: double
        Units: degree
    - Description: Axial actuator stepper motor position in steps. Increasing step
        corresponds to counterclockwise rotation of the motor shaft, looking along
        the shaft in the direction of the motor. The elements are the actuator Ids
        from 1 to 72. The related ring Ids are B1-B30, C1-C24, and D1-D18.
      EFDB_Topic: MTM2_axialActuatorSteps
      Subsystem: MTM2
      item:
        Count: '72'
        Description: Array of steps for each axial actuator in sequence.
        EFDB_Name: steps
        IDL_Type: long
        Units: unitless
    - Description: Tangent actuator stepper motor position in steps. Increasing sign
        indicates extension towards the mirror. The elements are the actuator Ids
        from 73 to 78. The related ring Ids are A1-A6. The related degrees are 0,
        60, 120, 180, 240, and 300.
      EFDB_Topic: MTM2_tangentActuatorSteps
      Subsystem: MTM2
      item:
        Count: '6'
        Description: Array of steps for each actuator in sequence.
        EFDB_Name: steps
        IDL_Type: long
        Units: unitless
    - Description: Axial actuator encoder position. The sign of the position is consistent
        with the optical coordinate system as per LTS-136. The elements are the actuator
        Ids from 1 to 72. The related ring Ids are B1-B30, C1-C24, and D1-D18.
      EFDB_Topic: MTM2_axialEncoderPositions
      Subsystem: MTM2
      item:
        Count: '72'
        Description: Encoder position of each axial encoder in sequence.
        EFDB_Name: position
        IDL_Type: double
        Units: micron
    - Description: Tangent actuator encoder position. The sign of the position is
        consistent with the optical coordinate system as per LTS-136. The elements
        are the actuator Ids from 73 to 78. The related ring Ids are A1-A6. The related
        degrees are 0, 60, 120, 180, 240, and 300.
      EFDB_Topic: MTM2_tangentEncoderPositions
      Subsystem: MTM2
      item:
        Count: '6'
        Description: Encoder position of each tangent encoder in sequence.
        EFDB_Name: position
        IDL_Type: double
        Units: micron
    - Description: Inner-loop controller (ILC) data.
      EFDB_Topic: MTM2_ilcData
      Subsystem: MTM2
      item:
        Count: '78'
        Description: ILC status. The elements are the actuator Ids from 1 to 78. The
          value needs to be transformed from decimal to hexadecimal to understand.
          The details are in code 67, LTS-346.
        EFDB_Name: status
        IDL_Type: unsigned short
        Units: unitless
    - Description: Raw measurements from displacement sensors.
      EFDB_Topic: MTM2_displacementSensors
      Subsystem: MTM2
      item:
      - Count: '6'
        Description: Readings of theta-z from displacement sensors. The elements are
          A1, A2, A3, A4, A5, and A6.
        EFDB_Name: thetaZ
        IDL_Type: double
        Units: micron
      - Count: '6'
        Description: Readings of delta-z from displacement sensors. The elements are
          A1, A2, A3, A4, A5, and A6.
        EFDB_Name: deltaZ
        IDL_Type: double
        Units: micron
    - Description: Net forces and moments as commanded by the force balance system.
        These are calculated using the 72 axial and 6 tangent balance forces, which
        are a component of the total forces being commanded.
      EFDB_Topic: MTM2_forceBalance
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Total x-force commanded by the force balance system.
        EFDB_Name: fx
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Total y-force commanded by the force balance system.
        EFDB_Name: fy
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Total z-force commanded by the force balance system.
        EFDB_Name: fz
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Total x-moment of force commanded by the force balance system.
        EFDB_Name: mx
        IDL_Type: double
        Units: newton*meter
      - Count: '1'
        Description: Total y-moment of force commanded by the force balance system.
        EFDB_Name: my
        IDL_Type: double
        Units: newton*meter
      - Count: '1'
        Description: Total z-moment of force commanded by the force balance system.
        EFDB_Name: mz
        IDL_Type: double
        Units: newton*meter
    - Description: Total actuator net forces.
      EFDB_Topic: MTM2_netForcesTotal
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Net force in x direction.
        EFDB_Name: fx
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Net force in y direction.
        EFDB_Name: fy
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Net force in z direction.
        EFDB_Name: fz
        IDL_Type: double
        Units: newton
    - Description: Total actuator net moments of force.
      EFDB_Topic: MTM2_netMomentsTotal
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Net moment of force in x direction.
        EFDB_Name: mx
        IDL_Type: double
        Units: newton*meter
      - Count: '1'
        Description: Net moment of force in y direction.
        EFDB_Name: my
        IDL_Type: double
        Units: newton*meter
      - Count: '1'
        Description: Net moment of force in z direction.
        EFDB_Name: mz
        IDL_Type: double
        Units: newton*meter
    - Description: Total voltage and current for motors and communication system of
        M2.
      EFDB_Topic: MTM2_powerStatus
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Total motor voltage.
        EFDB_Name: motorVoltage
        IDL_Type: double
        Units: volt
      - Count: '1'
        Description: Total motor current.
        EFDB_Name: motorCurrent
        IDL_Type: double
        Units: ampere
      - Count: '1'
        Description: Total communication voltage.
        EFDB_Name: commVoltage
        IDL_Type: double
        Units: volt
      - Count: '1'
        Description: Total communication current.
        EFDB_Name: commCurrent
        IDL_Type: double
        Units: ampere
    - Description: Raw total voltage and current for motors and communication system
        of M2.
      EFDB_Topic: MTM2_powerStatusRaw
      Subsystem: MTM2
      item:
      - Count: '1'
        Description: Total motor voltage.
        EFDB_Name: motorVoltage
        IDL_Type: double
        Units: volt
      - Count: '1'
        Description: Total motor current.
        EFDB_Name: motorCurrent
        IDL_Type: double
        Units: ampere
      - Count: '1'
        Description: Total communication voltage.
        EFDB_Name: commVoltage
        IDL_Type: double
        Units: volt
      - Count: '1'
        Description: Total communication current.
        EFDB_Name: commCurrent
        IDL_Type: double
        Units: ampere
    - Description: Tangential force error used to compare with the thresholds to avoid
        the breaking of mirror. A1 and A4 do not support the mirror. Only A2, A3,
        A5, and A6 do.
      EFDB_Topic: MTM2_forceErrorTangent
      Subsystem: MTM2
      item:
      - Count: '6'
        Description: Individual tangential link force excess. Calculated as the difference
          between expected (calculated from mirror weight) force acting on the link,
          and force measured on the link's load cell.
        EFDB_Name: force
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Total mirror tangential force excess. Calculated from individual
          force excess (difference between calculated and measured force of the link)
          projected into common frame. The calculated value is a sum of the dynamic
          and static (mirror's weight) components.
        EFDB_Name: weight
        IDL_Type: double
        Units: newton
      - Count: '1'
        Description: Summation of the total current forces of tangential links.
        EFDB_Name: sum
        IDL_Type: double
        Units: newton
MTMount_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: 'Close the mirror covers to protect the mirrors. Warning: This
        terminology may be the opposite of that used by the Engineering User Interface.'
      EFDB_Topic: MTMount_command_closeMirrorCovers
      Subsystem: MTMount
    - Description: 'Open the mirror covers to allow light in. Warning: This terminology
        may be the opposite of that used by the Engineering User Interface.'
      EFDB_Topic: MTMount_command_openMirrorCovers
      Subsystem: MTMount
    - Description: "Stop the camera wrap from following the camera rotator (if it\
        \ is doing so).\n        This endangers the cables in the camera cable wrap;\n\
        \        please only issue this command if you know what you are doing."
      EFDB_Topic: MTMount_command_disableCameraCableWrapFollowing
      Subsystem: MTMount
    - Description: "Start the camera cable wrap following the camera rotator (if it\
        \ is not already doing so).\n        The cable wrap drive must be on in order\
        \ for this to succeed."
      EFDB_Topic: MTMount_command_enableCameraCableWrapFollowing
      Subsystem: MTMount
    - Description: Home the elevation and azimuth axes. You must call this after powering
        on the main axes before you can move them.
      EFDB_Topic: MTMount_command_homeBothAxes
      Subsystem: MTMount
    - Description: Park the telescope. This command will cause the CSC to switch settings
        to be able to park the telescope.
      EFDB_Topic: MTMount_command_park
      Subsystem: MTMount
      item:
        Count: '1'
        Description: Desired park position; a ParkPosition enum.
        EFDB_Name: position
        IDL_Type: short
        Units: unitless
    - Description: Unpark the telescope.
      EFDB_Topic: MTMount_command_unpark
      Subsystem: MTMount
    - Description: Restore the default TMA settings. This will also reset the drives
        to make sure the settings are applied.
      EFDB_Topic: MTMount_command_restoreDefaultSettings
      Subsystem: MTMount
    - Description: Apply a list of settings set. This will also reset the drives to
        make sure the settings are applied. Note that the settings are cummulative.
        If you want to make sure there are no pre-applied settings, use option restoreDefaults.
      EFDB_Topic: MTMount_command_applySettingsSet
      Subsystem: MTMount
      item:
      - Count: '1'
        Description: Restore default values before applying current selection?
        EFDB_Name: restoreDefaults
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Comma-separated list of settings to apply.
        EFDB_Name: settings
        IDL_Type: string
        Units: unitless
    - Description: Go to a specified position and stop.
      EFDB_Topic: MTMount_command_moveToTarget
      Subsystem: MTMount
      item:
      - Count: '1'
        Description: Azimuth angle.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Elevation angle.
        EFDB_Name: elevation
        IDL_Type: double
        Units: deg
    - Description: Control one or more thermal systems.
      EFDB_Topic: MTMount_command_setThermal
      Subsystem: MTMount
      item:
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum.
        EFDB_Name: azimuthDrivesState
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum.
        EFDB_Name: elevationDrivesState
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum.
        EFDB_Name: cabinet0101State
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum.
        EFDB_Name: mainCabinetState
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum. Note that
          the MobBus thermal controller is always on or in fault, so mode=Off is ignored.
        EFDB_Name: auxiliaryCabinetsState
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum. Note that
          the MobBus thermal controller is always on or in fault, so mode=Off is ignored.
        EFDB_Name: oilSupplySystemCabinetState
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired thermal state; a ThermalCommandState enum.
        EFDB_Name: topEndChillerState
        IDL_Type: short
        Units: unitless
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: azimuthDrivesSetpoint
        IDL_Type: double
        Units: deg_C
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: elevationDrivesSetpoint
        IDL_Type: double
        Units: deg_C
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: cabinet0101Setpoint
        IDL_Type: double
        Units: deg_C
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: mainCabinetSetpoint
        IDL_Type: double
        Units: deg_C
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: auxiliaryCabinetsSetpoint
        IDL_Type: double
        Units: deg_C
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: oilSupplySystemCabinetSetpoint
        IDL_Type: double
        Units: deg_C
      - Count: '1'
        Description: Desired temperature; only used if the corresponding state is
          On.
        EFDB_Name: topEndChillerSetpoint
        IDL_Type: double
        Units: deg_C
    - Description: Enable tracking. Once you issue this command you must call trackTarget
        at regular intervals until you are done tracking, at which point call stopTracking.
      EFDB_Topic: MTMount_command_startTracking
      Subsystem: MTMount
    - Description: Specify position, velocity and time (PVT) vector for all axes.
        This command is immediately reported as done.
      EFDB_Topic: MTMount_command_trackTarget
      Subsystem: MTMount
      item:
      - Count: '1'
        Description: Mount azimuth at the specified time. The allowed range is the
          software limits (L1), approximately -270 to 270.
        EFDB_Name: azimuth
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Mount azimuth velocity at the specified time.
        EFDB_Name: azimuthVelocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: Mount elevation at the specified time.
        EFDB_Name: elevation
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Mount elevation velocity at the specified time.
        EFDB_Name: elevationVelocity
        IDL_Type: double
        Units: deg/second
      - Count: '1'
        Description: TAI date at which the commanded positions and velocities apply,
          as unix time.
        EFDB_Name: taiTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Target identifier. Metadata that is ignored by the MTMount CSC
          except to echo it in the target event.
        EFDB_Name: trackId
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Tracking coordinate system; one of sidereal, non-sidereal or
          local. Metadata that is ignored by the MTMount CSC except to echo it in
          the target event.
        EFDB_Name: tracksys
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Coordinate reference frame of RA/DEC axes. Metadata that is ignored
          by the MTMount CSC except to echo it in the target event.
        EFDB_Name: radesys
        IDL_Type: string
        Units: unitless
    - Description: Halt the azimuth and elevation axes and disable tracking.
      EFDB_Topic: MTMount_command_stopTracking
      Subsystem: MTMount
    - Description: Stop all motion.
      EFDB_Topic: MTMount_command_stop
      Subsystem: MTMount
    - Description: Clear one or more latched error conditions.
      EFDB_Topic: MTMount_command_clearError
      Subsystem: MTMount
      item:
        Count: '1'
        Description: Bitmask of Subsystem enumeration values specifying which errors
          to clear.
        EFDB_Name: mask
        IDL_Type: long
        Units: unitless
