        control box (SCB)?
      EFDB_Topic: ATDome_logevent_scbLink
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Communicating?
        EFDB_Name: active
        IDL_Type: boolean
        Units: unitless
    - Description: Settings internal to the ATDome TCP/IP controller.
      EFDB_Topic: ATDome_logevent_settingsAppliedDomeController
      Subsystem: ATDome
      item:
      - Count: '1'
        Description: Is the rain/snow sensor enabled?
        EFDB_Name: rainSensorEnabled
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Is the cloud sensor enabled?
        EFDB_Name: cloudSensorEnabled
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: A request to move less than this amount in azimuth is ignored.
        EFDB_Name: tolerance
        IDL_Type: float
        Units: deg
      - Count: '1'
        Description: Azimuth position of the home switch.
        EFDB_Name: homeAzimuth
        IDL_Type: float
        Units: deg
      - Count: '1'
        Description: The minimum distance in azimuth that the dome must move to invoke
          high speed motion.
        EFDB_Name: highSpeedDistance
        IDL_Type: float
        Units: deg
      - Count: '1'
        Description: The time interval between loss of communication between the shutter
          control box (SCB) and main control box (MCB) and the SCB closing the shutter.
        EFDB_Name: watchdogTimer
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: What is this? How does it differ from doorMoveTimeout?
        EFDB_Name: dropoutTimer
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: The delay between reversing motor directions for the shutter
          doors, where 0 < t <= 6. For a 240 VAC system this parameter can be set
          to 0.
        EFDB_Name: reversalDelay
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Is automatic closing of the shutter enabled? If enabled then
          the shutter will be closed if rain, snow or clouds are detected, or if the
          shutter control box (SCB) loses radio contact with the main control box
          (MCB).
        EFDB_Name: autoShutdownEnabled
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Azimuth coasting distance.
        EFDB_Name: coast
        IDL_Type: float
        Units: deg
      - Count: '1'
        Description: Number of azimuth encoder counts per full rotation.
        EFDB_Name: encoderCountsPer360
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: Timeout for azimuth moves.
        EFDB_Name: azimuthMoveTimeout
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Timeout for opening or closing (what? either shutter door?).
        EFDB_Name: doorMoveTimeout
        IDL_Type: float
        Units: second
    - Description: Settings related to communication between the ATDome CSC and the
        ATDome TCP/IP controller.
      EFDB_Topic: ATDome_logevent_settingsAppliedDomeTcp
      Subsystem: ATDome
      item:
      - Count: '1'
        Description: Host name of the ATDome TCP/IP controller.
        EFDB_Name: host
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Port number of the ATDome TCP/IP controller.
        EFDB_Name: port
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Read timeout before going into a fault state.
        EFDB_Name: readTimeout
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Connection timeout before going into a fault state.
        EFDB_Name: connectionTimeout
