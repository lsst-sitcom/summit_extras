          on the high speed serial line such as disparity errors or symbol decode
          errors. Sometimes this counter can increment during the link establishment
          process, though I have tried to change the firmware to eliminate this.'
        EFDB_Name: firmware_link_errors
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: 'Sum over locations: Local Overflow Counters (channel 0). These
          four counters measure the number of times the firmware on the local side
          of the link has overflowed its buffers for each virtual channel.'
        EFDB_Name: firmware_overflow_local0
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: 'Sum over locations: Local Overflow Counters (channel 1). These
          four counters measure the number of times the firmware on the local side
          of the link has overflowed its buffers for each virtual channel.'
        EFDB_Name: firmware_overflow_local1
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: 'Sum over locations: Local Overflow Counters (channel 2). These
          four counters measure the number of times the firmware on the local side
          of the link has overflowed its buffers for each virtual channel.'
        EFDB_Name: firmware_overflow_local2
        IDL_Type: long long
        Units: unitless
      - Count: '1'
        Description: 'Sum over locations: Remote Overflow Counters (channel 0). These
