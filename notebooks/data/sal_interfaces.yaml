MTDomeTrajectory_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
      Description: Set whether or not the dome should follow the telescope.
      EFDB_Topic: MTDomeTrajectory_command_setFollowingMode
      Subsystem: MTDomeTrajectory
      item:
        Count: '1'
        Description: True to follow, false to stop following.
        EFDB_Name: enable
        IDL_Type: boolean
        Units: unitless
MTDomeTrajectory_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration: "TelescopeVignetted_Unknown = 0,\n    TelescopeVignetted_No = 1,\n\
      \    TelescopeVignetted_Partially = 2,\n    TelescopeVignetted_Fully = 3"
    SALEvent:
    - Description: The selected algorithm and its configuration.
      EFDB_Topic: MTDomeTrajectory_logevent_algorithm
      Subsystem: MTDomeTrajectory
      item:
      - Count: '1'
        Description: Name of algorithm.
        EFDB_Name: algorithmName
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Configuration for the algorithm, encoded as yaml.
        EFDB_Name: algorithmConfig
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Is the dome following the telescope?
      EFDB_Topic: MTDomeTrajectory_logevent_followingMode
      Subsystem: MTDomeTrajectory
      item:
        Count: '1'
        Description: True if following, false if not.
        EFDB_Name: enabled
        IDL_Size: '1'
        IDL_Type: boolean
        Units: unitless
    - Description: Is the telescope vignetted?
      EFDB_Topic: MTDomeTrajectory_logevent_telescopeVignetted
      Subsystem: MTDomeTrajectory
      item:
      - Count: '1'
        Description: Is the telescope vignetted for any of the reasons below? A TelescopeVignetted
          enum.
        EFDB_Name: vignetted
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Is the telescope vignetted in azimuth? A TelescopeVignetted enum.
        EFDB_Name: azimuth
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Is the telescope vignetted in elevation? A TelescopeVignetted
          enum.
        EFDB_Name: elevation
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Is the telescope vignetted due to the shutter? A TelescopeVignetted
          enum.
        EFDB_Name: shutter
        IDL_Type: int
        Units: unitless
MTDome_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Move the azimuth axis at constant velocity.
      EFDB_Topic: MTDome_command_crawlAz
      Subsystem: MTDome
      item:
        Count: '1'
        Description: The velocity. Positive is the direction of increasing azimuth.
        EFDB_Name: velocity
        IDL_Type: double
        Units: deg/second
    - Description: Move the elevation axis (light/wind screen) at constant velocity.
      EFDB_Topic: MTDome_command_crawlEl
      Subsystem: MTDome
      item:
        Count: '1'
        Description: The velocity. Positive is the direction of increasing elevation.
        EFDB_Name: velocity
        IDL_Type: double
        Units: deg/second
    - Description: Move the dome to the specified azimuth position and start moving
        at the specified, constant velocity from there.
      EFDB_Topic: MTDome_command_moveAz
      Subsystem: MTDome
      item:
      - Count: '1'
        Description: The position.
        EFDB_Name: position
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: The velocity. Positive is the direction of increasing azimuth.
        EFDB_Name: velocity
        IDL_Type: double
        Units: deg/second
    - Description: Move the elevation axis (light/wind screen) to a specified position.
      EFDB_Topic: MTDome_command_moveEl
      Subsystem: MTDome
      item:
        Count: '1'
        Description: The position.
        EFDB_Name: position
        IDL_Type: double
        Units: deg
    - Description: Move all components to park position and engage the brakes and
        locking pins.
      EFDB_Topic: MTDome_command_park
      Subsystem: MTDome
    - Description: Move one or more louvers. The Louver enumeration describes the
        louver indices.
      EFDB_Topic: MTDome_command_setLouvers
      Subsystem: MTDome
      item:
        Count: '34'
        Description: 'Desired percent open of each louver: 0 is fully closed, 100
          is fully open, -1 is don''t move.'
        EFDB_Name: position
        IDL_Type: float
        Units: unitless
    - Description: Close all louvers.
      EFDB_Topic: MTDome_command_closeLouvers
      Subsystem: MTDome
    - Description: Close the shutter.
      EFDB_Topic: MTDome_command_closeShutter
      Subsystem: MTDome
    - Description: Open the shutter.
      EFDB_Topic: MTDome_command_openShutter
      Subsystem: MTDome
    - Description: 'For all indicated subsystems that are moving: stop the motion
        and then optionally apply the brakes. For all indicated subsystems that are
        not moving: disengage the locking pins (unparking the dome) and engage or
        disengage the brakes.'
      EFDB_Topic: MTDome_command_stop
      Subsystem: MTDome
      item:
      - Count: '1'
        Description: Engage the brakes (true) or not (false).
        EFDB_Name: engageBrakes
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Bitmask of SubSystemId.
        EFDB_Name: subSystemIds
        IDL_Type: int
        Units: unitless
    - Description: Set the desired temperature of the MTDome heat sources (motors
        and cabinets).
      EFDB_Topic: MTDome_command_setTemperature
      Subsystem: MTDome
      item:
        Count: '1'
        Description: Desired temperature.
        EFDB_Name: temperature
        IDL_Type: double
        Units: deg_C
    - Description: Indicate that all hardware errors, leading to fault state, have
        been resolved for the indicated subsystem(s).
      EFDB_Topic: MTDome_command_exitFault
      Subsystem: MTDome
      item:
        Count: '1'
        Description: Bitmask of SubSystemId.
        EFDB_Name: subSystemIds
        IDL_Type: int
        Units: unitless
    - Description: Set the OperationalMode for the indicated subsystems.
      EFDB_Topic: MTDome_command_setOperationalMode
      Subsystem: MTDome
      item:
      - Count: '1'
        Description: Operational mode; an OperationalMode enum.
        EFDB_Name: operationalMode
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Bitmask of SubSystemId.
        EFDB_Name: subSystemIds
        IDL_Type: int
        Units: unitless
    - Description: Reset one or more AZ drives. This is necessary when exiting from
        FAULT state without going to Degraded Mode since the drives don't reset themselves.
      EFDB_Topic: MTDome_command_resetDrivesAz
      Subsystem: MTDome
      item:
        Count: '5'
        Description: 'Desired reset action to execute on each AZ drive: false means
          don''t reset, true means reset.'
        EFDB_Name: reset
        IDL_Type: boolean
        Units: unitless
    - Description: Take the current position of the AZ rotation of the dome as zero.
        This is necessary as long as the racks and pinions on the drives have not
        been installed yet to compensate for slippage of the drives.
      EFDB_Topic: MTDome_command_setZeroAz
      Subsystem: MTDome
    - Description: Reset one or more Aperture Shutter drives. This is necessary when
        exiting from FAULT state without going to Degraded Mode since the drives don't
        reset themselves.
      EFDB_Topic: MTDome_command_resetDrivesShutter
      Subsystem: MTDome
      item:
        Count: '4'
        Description: 'Desired reset action to execute on each Aperture Shutter drive:
          false means don''t reset, true means reset.'
        EFDB_Name: reset
        IDL_Type: boolean
        Units: unitless
