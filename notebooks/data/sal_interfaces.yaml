ATWhiteLight_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Turn the lamp on, or change the lamp power if the lamp is already
        on. Rejected if the chiller is off or the lamp is cooling down.
      EFDB_Topic: ATWhiteLight_command_turnLampOn
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: Desired power. Specify 0 to use the CSC's configured default
          power. If not zero then must be between 800 and 1200 Watts (inclusive).
        EFDB_Name: power
        IDL_Type: float
        Units: W
    - Description: Turn off the lamp. Unless you specify force=True this will be rejected
        if the lamp is warming up.
      EFDB_Topic: ATWhiteLight_command_turnLampOff
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: If True then turn it off even if the lamp is warming up. This
          may shorten the bulb life.
        EFDB_Name: force
        IDL_Type: boolean
        Units: unitless
    - Description: Open the shutter.
      EFDB_Topic: ATWhiteLight_command_openShutter
      Subsystem: ATWhiteLight
    - Description: Close the shutter.
      EFDB_Topic: ATWhiteLight_command_closeShutter
      Subsystem: ATWhiteLight
    - Description: Set the chiller control temperature.
      EFDB_Topic: ATWhiteLight_command_setChillerTemperature
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: Desired temperature.
        EFDB_Name: temperature
        IDL_Type: float
        Units: deg_C
    - Description: Command the chiller to start cooling at the current set temperature.
      EFDB_Topic: ATWhiteLight_command_startChiller
      Subsystem: ATWhiteLight
    - Description: Command the chiller to stop cooling. Rejected if the lamp is on.
      EFDB_Topic: ATWhiteLight_command_stopChiller
      Subsystem: ATWhiteLight
