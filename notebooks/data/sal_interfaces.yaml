          sensor. For each valid entry in roiXRight/roiXLeft the width must respect
          the ROI constrains (see requirement CA-TS-GDR-ICD-0006 in LSE-66).
        EFDB_Name: roiXRight
        IDL_Type: long
        Units: pixel
      - Count: '8'
        Description: Vector with 8 elements specifying the origin of the guider ROI
          window in the y-axis for each guider sensor.
        EFDB_Name: roiYBottom
        IDL_Type: long
        Units: pixel
      - Count: '8'
        Description: Vector with 8 elements specifying the end of the guider ROI window
          in the y-axis for each guider sensor. If roiXBottom=roiXTop=0, for a particular
          element of both arrays, it assumes no guider region for the equivalent guider
          sensor. For each valid entry in roiXBottom/roiXTop the width must respect
          the ROI constrains (see requirement CA-TS-GDR-ICD-0006 in LSE-66).
        EFDB_Name: roiYTop
        IDL_Type: long
        Units: pixel
      - Count: '1'
        Description: Exposure time in milliseconds. All guider sensors will use the
          same exposure time (CA-TS-GDR-ICD-0034 LSE-66). Limits must respect detector
          integration time constrains (see requirement CA-TS-GDR-ICD-0034 in LSE-66).
        EFDB_Name: expTime
        IDL_Type: float
        Units: ms
      - Count: '1'
        Description: Binnig factor. All guider sensors will use the same binning factor.
          Limits must respect detector bining constrains (see requirement CA-TS-GDR-ICD-0042
          in LSE-66).
        EFDB_Name: binning
        IDL_Type: long
        Units: pixel
      - Count: '8'
        Description: Enumeration with the current guiding status. When guider is not
          running status will be GuiderStatus_Stopped, this could either be when the
          guider is first enabled or after a stopGuiding command. When guider is initializing
          a guider sequence but has not achieved stable guiding operation status will
          be GuiderStatus_Starting. When stable guiding operation is stabilished,
          status will be GuiderStatus_Guiding. If an error occurred, and the guider
          is going to FAULT state, status is GuiderStatus_Error. Information about
          errors will be available in errorCode topic.
        EFDB_Name: status
        IDL_Type: long
        Units: unitless
