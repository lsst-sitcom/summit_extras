        Description: Estimated position of the leading edge of the blade at transition
          time
        EFDB_Name: hallSensorPosition
        IDL_Type: double
        Units: mm
      - Count: '240'
        Description: true if switch turned on, false if switch turned off
        EFDB_Name: hallSensorTransition
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Actual number of encoder measurements
        EFDB_Name: encoderCount
        IDL_Type: int
        Units: unitless
      - Count: '240'
        Description: timestamps for motor encoder position measurements (TAI)
        EFDB_Name: timestampEncoder
        IDL_Type: double
        Units: second
