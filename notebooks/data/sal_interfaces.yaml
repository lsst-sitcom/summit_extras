  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration:
    - DetailedState_NotEnabled,DetailedState_Ready,DetailedState_ChangingWavelength,DetailedState_CalibratingWavelength,DetailedState_Powering,DetailedState_SelectingGrating,DetailedState_ChangingSlitWidth,DetailedState_UpdatingMonochromatorSetup
