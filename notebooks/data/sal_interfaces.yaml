    - Description: "The motion profile for each shutter blade (so normally 2 per image).\n\
        \        Note: Note this is overkill for ComCam, but aims to be the same as\
        \ for the main camera.\n        For ComCam the encoder and hall effect measurements\
        \ will be simulated, or empty (and probably initially empty).\n        Note\
        \ 2: The coordinate system in which positions are reported is as yet ill-defined,\
        \ and the origin (but not direction)\n        may vary between the 2 blades.\
        \ The data to convert reported position to something more useful will be in\
        \ the corresponding\n        blade configuration (aka configuration). It is\
        \ TBD whether we will try to take this out in the positions reported to SAL.\n\
        \        Note 3: The maximum number of positions reported by the firmware\
        \ for both encoder position and hall effect hall sensors\n        is hard-wired\
        \ to 240. This is used as the array dimension here. The actual number of points\
        \ reported will be in\n        encoderCount and hallSensorCount. The array\
        \ element values beyond the count are undefined (but probably 0)"
      EFDB_Topic: ATCamera_logevent_shutterBladeMotionProfile
      Subsystem: ATCamera
      item:
      - Count: '1'
        Description: The blade that is moving
        EFDB_Name: blade
        Enumeration: PLUS_X,MINUS_X
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Is the blade opening or closing
        EFDB_Name: direction
        Enumeration: OPEN,CLOSE
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: The time at which the motion started (TAI)
        EFDB_Name: timestampStart
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: The start position of the blade
        EFDB_Name: startPosition
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Requested blade motion time
        EFDB_Name: targetDuration
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Requested position at end of motion
        EFDB_Name: targetPosition
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Actual position and end of motion
        EFDB_Name: endPosition
        IDL_Type: double
        Units: mm
      - Count: '1'
        Description: Actual blade motion time
        EFDB_Name: actualDuration
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Actual number of hall sensor transitions
        EFDB_Name: hallSensorCount
        IDL_Type: int
        Units: unitless
      - Count: '240'
        Description: Hall effect switch trasition times
        EFDB_Name: timestampHallSensor
        IDL_Type: double
        Units: second
      - Count: '240'
        Description: Which Hall effect switch trasitioned
        EFDB_Name: hallSensorID
        IDL_Type: int
        Units: unitless
