    SALEvent:
    - Description: Is the CSC connected to the lamp controller (actually to the LabJack
        that interfaces to the lamp controller)?
      EFDB_Topic: ATWhiteLight_logevent_lampConnected
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: Connected if true, else disconnected
        EFDB_Name: connected
        IDL_Type: boolean
        Units: unitless
    - Description: Lamp status
      EFDB_Topic: ATWhiteLight_logevent_lampState
      Subsystem: ATWhiteLight
      item:
      - Count: '1'
        Description: Basic lamp state; a LampBasicState enum.
        EFDB_Name: basicState
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: 'Error code reported by the lamp controller. A LampControllerError
          enum. Warning: if the reported value is anything except None, it may be
          stale by up to 10 seconds, because the controller reports errors using a
          slowly blinking error signal (and LED). If the signal starts blinking while
          there is no error, then the value reported in this field will be GENERIC_ERROR,
          with a delay of less than a second. Once the error signal is decoded, the
          reported value will change to the decoded value, and remain that value until
          a different error signal is decoded or the error goes away.'
        EFDB_Name: controllerError
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Lamp controller state; a LampControllerState enum.
        EFDB_Name: controllerState
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: True if the photo sensor has detected that the lamp is on. False
          if the photo sensor has detected that the lamp is off, or if the CSC is
          not connected to the lamp controller (and so does not know the state of
          the photo sensor).
        EFDB_Name: lightDetected
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Commanded lamp power.
        EFDB_Name: setPower
        IDL_Type: float
        Units: W
      - Count: '1'
        Description: Time when lamp will be fully cooled down (TAI unix seconds; 0
          if unknown). Until the lamp is fully cooled down you cannot turn it back
          on or turn off the chiller.
        EFDB_Name: cooldownEndTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Time when lamp will be fully warmed up (TAI unix seconds; 0 if
          unknown). Until then you cannot turn off the lamp (unless you specify force=True).
        EFDB_Name: warmupEndTime
        IDL_Type: double
        Units: second
    - Description: Estimated time the lamp was on
      EFDB_Topic: ATWhiteLight_logevent_lampOnHours
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: Estimated lamp on time
        EFDB_Name: hours
        IDL_Type: double
        Units: hour
    - Description: Is the CSC connected to the chiller?
      EFDB_Topic: ATWhiteLight_logevent_chillerConnected
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: Connected if true, else disconnected
        EFDB_Name: connected
        IDL_Type: boolean
        Units: unitless
    - Description: Chiller alarms, as a set of bit masks.
      EFDB_Topic: ATWhiteLight_logevent_chillerAlarms
      Subsystem: ATWhiteLight
      item:
      - Count: '1'
        Description: Level 1 alarms as a bit mask of ChillerL1Alarms enum values.
        EFDB_Name: level1
        IDL_Type: unsigned int
        Units: unitless
      - Count: '1'
        Description: Level 2 set 1 alarms, as a bit mask of ChillerL21Alarms enum
          values.
        EFDB_Name: level21
        IDL_Type: unsigned int
        Units: unitless
      - Count: '1'
        Description: Level 2 set 2 alarms, as a bit mask of ChillerL22Alarms enum
          values.
        EFDB_Name: level22
        IDL_Type: unsigned int
        Units: unitless
    - Description: Chiller warnings, as a bit mask.
      EFDB_Topic: ATWhiteLight_logevent_chillerWarnings
      Subsystem: ATWhiteLight
      item:
        Count: '1'
        Description: Warnings, as a bit mask of ChillerWarnings enum values.
        EFDB_Name: warnings
        IDL_Type: unsigned int
        Units: unitless
    - Description: Chiller state reported by the watchdog command.
      EFDB_Topic: ATWhiteLight_logevent_chillerWatchdog
      Subsystem: ATWhiteLight
      item:
      - Count: '1'
        Description: Chiller state, as a ChillerControllerState enum value.
        EFDB_Name: controllerState
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Is the pump running?
        EFDB_Name: pumpRunning
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Are any alarm conditions present? Note that this is read separately
          than the data used for the chillerAlarms topic.
        EFDB_Name: alarmsPresent
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Are any warning conditions present? Note that this is read separately
          than the data used for the chillerWarnings topic.
        EFDB_Name: warningsPresent
        IDL_Type: boolean
        Units: unitless
    - Description: Shutter state
      EFDB_Topic: ATWhiteLight_logevent_shutterState
      Subsystem: ATWhiteLight
      item:
      - Count: '1'
        Description: Commanded state. A ShutterState enum. It will be UNKNOWN when
          the CSC begins running. Once the CSC receives a shutter command this state
          should always be OPEN or CLOSED.
        EFDB_Name: commandedState
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Actual state based on open and closed sensing switches. A ShutterState
          enum. INVALID indicates that both switches are active at the same time,
          which probably indicates a broken connection. UNKNOWN indicates that neither
          switch is active; this is the expected value while the shutter is moving.
        EFDB_Name: actualState
        IDL_Type: int
        Units: unitless
      - Count: '1'
        Description: Is the shutter motor enabled? True for yes.
        EFDB_Name: enabled
        IDL_Type: boolean
        Units: unitless
