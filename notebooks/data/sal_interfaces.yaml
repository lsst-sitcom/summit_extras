    - Description: 'Current state of the digital filter setup. The Electrometer has
        two types of filters: Averaging and Median. Note that both filters can be
        enabled at the same time. In order to enable either of these filters, one
        must set the activateFilter to ON (True).'
      EFDB_Topic: Electrometer_logevent_digitalFilterChange
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: If this is OFF, none of the filters will operate. False for not
          active and True for active
        EFDB_Name: activateFilter
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: 'Activate the median filter inside the electrometer: True for
          active and False for not active. Will use the Default value of Rank (R)
          = 1, such that the number of samples that it will determine the median of  is
          (2xR) + 1.'
        EFDB_Name: activateMedianFilter
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: 'Activate the average filter inside the electrometer: True for
          active and False for not active. Will use the Default value inside the device
          (last 10 readings) to do the average calculation.'
        EFDB_Name: activateAverageFilter
        IDL_Type: boolean
        Units: unitless
    - Description: The integration time (measurement speed) of the analog to digital
        (A/D) converter, the period of time the input signal is measured (also known
        as aperture). This will directly affect reading rates. Default is 16.67ms.
      EFDB_Topic: Electrometer_logevent_integrationTime
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: Integration rate in seconds (166.67e-6 to 200e-3)
        EFDB_Name: intTime
        IDL_Type: float
        Units: second
    - Description: Intensity of light measured with the photo-diode in the unit previously
        configured.
      EFDB_Topic: Electrometer_logevent_intensity
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Measure read by the device
        EFDB_Name: intensity
        IDL_Type: double
        Units: unitless
      - Count: '1'
        Description: Unit used
        EFDB_Name: unit
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Timestamp when the measurement was taken
        EFDB_Name: timestamp
        IDL_Type: double
        Units: second
    - Description: Measurement range for the mode selected. This impacts the accuracy
        and max signal that can be measured (105% of the range). Auto-range is set
        at -1, will automatically go to the most sensitive range. Note that when in
        auto-range the true range used is not always published. Volts range from 0
        to 210V, Current range from 0 to 21e-3Amps, Resistance from 0 to 100e18, Charge
        from 0 to +2.1e-6
      EFDB_Topic: Electrometer_logevent_measureRange
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: The range for the intensity for measure selected.
        EFDB_Name: rangeValue
        IDL_Type: double
        Units: unitless
    - Description: Current mode selected to read from the photodiode. Options are
        Current, Charge, Voltage and Resistance.
      EFDB_Topic: Electrometer_logevent_measureType
      Subsystem: Electrometer
      item:
        Count: '1'
        Description: 'mode: 0- Current, 1- Charge, 2- Voltage, 3- Resistance'
        EFDB_Name: mode
        IDL_Type: long
        Units: unitless
    - Description: Initial configuration of the electrometer, this has been set in
        the current configuration file in use
      EFDB_Topic: Electrometer_logevent_settingsAppliedReadSets
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Digital Filter configuration. If this is OFF, none of the filters
          will operate
        EFDB_Name: filterActive
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Average digital filter status inside the electrometer, it uses
          the Default value inside the device (last 10 readings) to do the average
          calculation, True for ON and False for OFF
        EFDB_Name: avgFilterActive
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Ranges use to read values from the photodiode using the current
          Mode. -1 for automatic range. Volts range from 0 to 210V, Current range
          from 0 to 21e-3Amps, Resistance from 0 to 100e18, Charge from 0 to +2.1e-6
        EFDB_Name: inputRange
        IDL_Type: double
        Units: unitless
      - Count: '1'
        Description: Integration rate, this will directly affect reading rates but
          reading rates are not going to be the same as integration rates
        EFDB_Name: integrationTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: The median filter is used to determine the middle-most reading
          from a group of readings that are arranged according to size. Activate the
          median filter inside the electrometer, true for ON and False for OFF
        EFDB_Name: medianFilterActive
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Mode used in the configuration file, 0-Current, 1-Charge, 2-Voltage,
          3-Resistance
        EFDB_Name: mode
        IDL_Type: long
        Units: unitless
    - Description: Serial configuration for the Electrometer port. This configuration
        needs to be the same as the one set in the Electrometer device. For proper
        configuration please read the reference manual 6517B-901-01 Rev. B / June
        2009 section Selecting interface parameters
      EFDB_Topic: Electrometer_logevent_settingsAppliedSerConf
      Subsystem: Electrometer
      item:
      - Count: '1'
        Description: Visa resource or port
        EFDB_Name: visaResource
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: 'Baud rate as a number. Allowed values are: 2400, 4800, 9600,
          14400, 19200, 38400, 57600, 115200'
        EFDB_Name: baudRate
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Parity checking. PARITY_NONE=0, PARITY_EVEN=1, PARITY_ODD=2,
          PARITY_MARK=3, PARITY_SPACE=4
        EFDB_Name: parity
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: 'Number of data bits. Possible values: 5, 6, 7, 8'
        EFDB_Name: dataBits
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: 'Number of stop bits. Possible values: 1, 2'
        EFDB_Name: stopBits
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: time out in seconds
        EFDB_Name: timeout
        IDL_Type: float
        Units: unitless
      - Count: '1'
        Description: termination char, endl for end line
        EFDB_Name: termChar
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: Software flow control.
        EFDB_Name: xonxoff
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: hardware (DSR/DTR) flow control
        EFDB_Name: dsrdtr
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: The maximum amount of bytes to read
        EFDB_Name: bytesToRead
        IDL_Type: long
        Units: unitless
    - Description: The error code returned by the device.
      EFDB_Topic: Electrometer_logevent_deviceErrorCode
      Subsystem: Electrometer
      item:
      - Count: '1'
