DIMM_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Change dwell rate. Sample rate in ms for low level.
      EFDB_Topic: DIMM_command_changeDwellRate
      Subsystem: DIMM
      item:
        Count: '1'
        Description: New sample rate.
        EFDB_Name: sampleRate
        IDL_Type: int
        Units: ms
    - Description: Change measurement rate in Hz.
      EFDB_Topic: DIMM_command_changeMeasurementRate
      Subsystem: DIMM
      item:
        Count: '1'
        Description: New measurement rate.
        EFDB_Name: measurementRate
        IDL_Type: int
        Units: Hz
    - Description: Slew telescope to target Alt/Az.
      EFDB_Topic: DIMM_command_gotoAltAz
      Subsystem: DIMM
      item:
      - Count: '1'
        Description: Altitude of target.
        EFDB_Name: alt
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Azimuth of target.
        EFDB_Name: az
        IDL_Type: double
        Units: deg
    - Description: Slew telescope to target RA/DEC.
      EFDB_Topic: DIMM_command_gotoRaDec
      Subsystem: DIMM
      item:
      - Count: '1'
        Description: RA of target.
        EFDB_Name: ra
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Declination of target.
        EFDB_Name: decl
        IDL_Type: double
        Units: deg
      - Count: '1'
        Description: Track target.
        EFDB_Name: track
        IDL_Type: boolean
        Units: unitless
