        Units: deg
      - Count: '1000'
        Description: List of Modified Julian Date at the start of the observations.
        EFDB_Name: mjd
        IDL_Type: double
        Units: day
      - Count: '1000'
        Description: List of total exposure time for each visit.
        EFDB_Name: exptime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: Comma-separated List of filters/instrument configuration used
          for each observation.
        EFDB_Name: instrumentConfiguration
        IDL_Type: string
