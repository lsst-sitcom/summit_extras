Guider_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Start guiding using the input information. The command returns
        as soon as guiding starts, before the first interation is completed. If it
        fails to find a guide star in the provided guider region, the CSC will go
        to fault state.
      EFDB_Topic: Guider_command_startGuiding
      Subsystem: Guider
      item:
      - Count: '8'
        Description: Vector with 8 elements specifying the origin of the guider ROI
          window in the x-axis for each guider sensor.
        EFDB_Name: roiXLeft
        IDL_Type: long
        Units: pixel
      - Count: '8'
        Description: Vector with 8 elements specifying the end of the guider ROI window
          in the x-axis for each guider sensor. If roiXLeft=roiXRight=0, for a particular
          element of both arrays, it assumes no guider region for the equivalent guider
          sensor. For each valid entry in roiXRight/roiXLeft the width must respect
          the ROI constrains (see requirement CA-TS-GDR-ICD-0006 in LSE-66).
        EFDB_Name: roiXRight
        IDL_Type: long
        Units: pixel
      - Count: '8'
        Description: Vector with 8 elements specifying the origin of the guider ROI
          window in the y-axis for each guider sensor.
        EFDB_Name: roiYBottom
        IDL_Type: long
        Units: pixel
      - Count: '8'
        Description: Vector with 8 elements specifying the end of the guider ROI window
          in the y-axis for each guider sensor. If roiXBottom=roiXTop=0, for a particular
          element of both arrays, it assumes no guider region for the equivalent guider
          sensor. For each valid entry in roiXBottom/roiXTop the width must respect
          the ROI constrains (see requirement CA-TS-GDR-ICD-0006 in LSE-66).
        EFDB_Name: roiYTop
        IDL_Type: long
        Units: pixel
      - Count: '1'
        Description: Exposure time in milliseconds. All guider sensors will use the
          same exposure time (CA-TS-GDR-ICD-0034 LSE-66). Limits must respect detector
          integration time constrains (see requirement CA-TS-GDR-ICD-0034 in LSE-66).
        EFDB_Name: expTime
        IDL_Type: float
        Units: ms
      - Count: '1'
        Description: Binnig factor. All guider sensors will use the same binning factor.
          Limits must respect detector binning constrains (see requirement CA-TS-GDR-ICD-0042
          in LSE-66).
        EFDB_Name: binning
        IDL_Type: long
        Units: pixel
    - Description: Stop current guider operation.
      EFDB_Topic: Guider_command_stopGuiding
      Subsystem: Guider
    - Description: Resume current guider operation. This command will restart a guider
        operation with the last values used in startGuiding. If no previous startGuiding
        command was issued, since the last time the CSC was enabled, the command will
        be rejected.
      EFDB_Topic: Guider_command_resumeGuiding
      Subsystem: Guider
Guider_Events:
  SALEventSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALEventSet.xsd
    Enumeration: GuiderStatus_Stopped,GuiderStatus_Starting,GuiderStatus_Guiding,GuiderStatus_Error
    SALEvent:
      Description: Event published when a guiding operatation starts, stops or resumes.
