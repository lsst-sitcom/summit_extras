      Subsystem: ATDome
      item:
        Count: '1'
        Description: In position?
        EFDB_Name: inPosition
        IDL_Type: boolean
        Units: unitless
    - Description: Are all axes (azimuth and both shutter doors) in position?
      EFDB_Topic: ATDome_logevent_allAxesInPosition
      Subsystem: ATDome
      item:
        Count: '1'
        Description: In position?
        EFDB_Name: inPosition
        IDL_Type: boolean
        Units: unitless
    - Description: Encoder values of the doors when fully closed or fully opened.
        Reported in full status as `Main Door Encoder Closed`, etc.
      EFDB_Topic: ATDome_logevent_doorEncoderExtremes
      Subsystem: ATDome
      item:
