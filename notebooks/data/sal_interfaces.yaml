        Count: '1'
        Description: Commanded state. A ShutterDoorCommandedState enumeration.
        EFDB_Name: commandedState
        IDL_Type: long
        Units: unitless
    - Description: Current state of the dropout shutter door.
      EFDB_Topic: ATDome_logevent_dropoutDoorState
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Current state. A ShutterDoorState enumeration.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
    - Description: Commanded state of the main shutter door.
      EFDB_Topic: ATDome_logevent_mainDoorCommandedState
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Commanded state. A ShutterDoorCommandedState enumeration.
        EFDB_Name: commandedState
        IDL_Type: long
        Units: unitless
    - Description: Current state of the main shutter door.
      EFDB_Topic: ATDome_logevent_mainDoorState
      Subsystem: ATDome
      item:
        Count: '1'
        Description: Current state. A ShutterDoorState enumeration.
        EFDB_Name: state
        IDL_Type: long
        Units: unitless
    - Description: 'Move code bitmask reported by the low-level controller. This is
        an internal detail that is published primarily for diagnosing problems; please
        do not rely on it. The component values are: 1 moving azimuth +, 2 moving
        azimuth -, 4 closing main door, 8 opening main door, 16 closing dropout door,
        32 opening dropout, 64 homing, 128 emergency stop.'
      EFDB_Topic: ATDome_logevent_moveCode
      Subsystem: ATDome
      item:
        Count: '1'
        Description: The move code.
        EFDB_Name: code
        IDL_Type: long
        Units: unitless
    - Description: 'Is the dome azimuth in the commanded position? Note: this will
        be false when the CSC starts up until a position is commanded.'
