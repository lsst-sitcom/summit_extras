      EFDB_Topic: TunableLaser_command_changeWavelength
      Subsystem: TunableLaser
      item:
        Count: '1'
        Description: Wavelength to be set.
        EFDB_Name: wavelength
        IDL_Type: long
        Units: nanometer
    - Description: Set the optical configuration.
      EFDB_Topic: TunableLaser_command_setOpticalConfiguration
      Subsystem: TunableLaser
      item:
        Count: '1'
        Description: Optical alignment configuration to be set.
        EFDB_Name: configuration
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Set the laser to burst mode.
      EFDB_Topic: TunableLaser_command_setBurstMode
      Subsystem: TunableLaser
      item:
        Count: '1'
        Description: Burst count to be set.
        EFDB_Name: count
        IDL_Type: long
        Units: nanometer
    - Description: Set continuous mode.
      EFDB_Topic: TunableLaser_command_setContinuousMode
      Subsystem: TunableLaser
    - Description: Trigger an increased burst of energy.
      EFDB_Topic: TunableLaser_command_triggerBurst
      Subsystem: TunableLaser
