GenericCamera_Commands:
  SALCommandSet:
    '@xmlns:xsi': http://www.w3.org/2001/XMLSchema-instance
    '@xsi:noNamespaceSchemaLocation': http://lsst-sal.tuc.noao.edu/schema/SALCommandSet.xsd
    SALCommand:
    - Description: Set the active area on the camera to a region-of-interest.
      EFDB_Topic: GenericCamera_command_setROI
      Subsystem: GenericCamera
      item:
      - Count: '1'
        Description: This is the regions top most pixel number (base 0).
        EFDB_Name: topPixel
        IDL_Type: int
        Units: pixel
      - Count: '1'
        Description: This is the regions left most pixel number (base 0).
        EFDB_Name: leftPixel
        IDL_Type: int
        Units: pixel
      - Count: '1'
        Description: This is the regions width in pixels.
        EFDB_Name: width
        IDL_Type: int
        Units: pixel
      - Count: '1'
        Description: This is the regions height in pixels.
        EFDB_Name: height
        IDL_Type: int
        Units: pixel
    - Description: Set the active area on the camera to the full sensor size.
      EFDB_Topic: GenericCamera_command_setFullFrame
      Subsystem: GenericCamera
      item:
        Count: '1'
        Description: This value is ignored.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Start the live view mode.
      EFDB_Topic: GenericCamera_command_startLiveView
      Subsystem: GenericCamera
      item:
        Count: '1'
        Description: Exposure time.
        EFDB_Name: expTime
        IDL_Type: double
        Units: second
    - Description: Stop the live view mode.
      EFDB_Topic: GenericCamera_command_stopLiveView
      Subsystem: GenericCamera
      item:
        Count: '1'
        Description: This value is ignored.
        EFDB_Name: ignored
        IDL_Type: boolean
        Units: unitless
    - Description: Command the camera to take an image.
      EFDB_Topic: GenericCamera_command_takeImages
      Subsystem: GenericCamera
      item:
      - Count: '1'
        Description: Number of consecutive images to take
        EFDB_Name: numImages
        IDL_Type: long
        Units: unitless
      - Count: '1'
        Description: Exposure time
        EFDB_Name: expTime
        IDL_Type: double
        Units: second
      - Count: '1'
        Description: True if the shutter should be opened/closed
        EFDB_Name: shutter
        IDL_Type: boolean
        Units: unitless
      - Count: '1'
        Description: Sensors to be read out, if blank all configured sensors will
          be read out
        EFDB_Name: sensors
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: 'Map of additional key value pairs to associate extra data with
          the image(s), e.g. imageType: XYZ, groupId: ABC'
        EFDB_Name: keyValueMap
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
      - Count: '1'
        Description: An arbitrary operator provided string, useful for informally
          flagging images
        EFDB_Name: obsNote
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Start automatic exposure taking
      EFDB_Topic: GenericCamera_command_startAutoExposure
      Subsystem: GenericCamera
      item:
      - Count: '1'
        Description: Minimum exposure time
        EFDB_Name: minExpTime
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Maximum exposure time
        EFDB_Name: maxExpTime
        IDL_Type: float
        Units: second
      - Count: '1'
        Description: Additional parameters in YAML format
        EFDB_Name: configuration
        IDL_Type: string
        Units: unitless
    - Description: Stop automatic exposure taking
      EFDB_Topic: GenericCamera_command_stopAutoExposure
      Subsystem: GenericCamera
    - Description: Allow camera parameters to be adjusted
      EFDB_Topic: GenericCamera_command_setValue
      Subsystem: GenericCamera
      item:
        Count: '1'
        Description: List of parameters and their values as a Json string
        EFDB_Name: parametersAndValues
        IDL_Size: '1'
        IDL_Type: string
        Units: unitless
    - Description: Start streaming mode operation of the camera.
      EFDB_Topic: GenericCamera_command_startStreamingMode
      Subsystem: GenericCamera
      item:
        Count: '1'
        Description: The exposure time requested for streaming.
        EFDB_Name: expTime
        IDL_Type: double
        Units: second
    - Description: Stop streaming mode operation of the camera.
      EFDB_Topic: GenericCamera_command_stopStreamingMode
      Subsystem: GenericCamera
